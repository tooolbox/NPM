        description: ' Max length = 3, Current Collector: Code or initials that identify the collector currently assigned to the account.'
      permColl:
        type: string
        description: ' Max length = 3, Permanent Collector: Code or initials used to identify the permanent collector assigned to the account.'
      olcReason:
        type: string
        description: ' Max length = 2, OLC Reason: Code that indicates the reason the account is in collections.   Values are: 1 - First payment default  2 - Overlimit  3 - Excessive use  4 - Delinquent  5 - Manual (high priority)  6 - Delinquent and recency  7 - Manual (low priority)  8 - Charge-off  9 - Delinquent and overlimit  10 - Restructure for overlimit  11 - Restructure for delinquent and Overlimit  12 - Transfer  13 - Purged  99 - Account added by collector'
      colatCode:
