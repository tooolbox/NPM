        maxLength: 14
      payingCard:
        type: string
        description: The card that will be debited. Optional if using a stored card but mandatory if the stored card is not used.
        maxLength: 20
      currencyCode:
        type: string
        description: 'The currency of the payment, e.g. GBP. Derived from Issuer or Department if not present in the message.'
