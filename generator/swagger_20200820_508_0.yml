        maxLength: 1
      tempFixedPmtAmt:
        type: string
        description: ' Max length = 17, Temporary fixed payment amount of the credit limit that CMS uses to calculate the payment amount if the TEMP FIXD OMT MTD/EXP DATE is F, X, A with a valid date.'
        pattern: '^(-)?[0-9]{1,17}$'
      tempFixedPmtPct:
        type: string
        description: ' Max length = 7, Temporary fixed payment percentage of the credit limit that CMS uses to calculate the payment percentage if the TEMP FIXD OMT MTD/EXP DATE is P, B with a valid date.'
        pattern: '^(-)?[0-9]{1,7}$'
      tempFixedPmtMthdExp:
        type: string
        description: 'Format: YYYYMMDD. Temporary fixed payment expiry date.'
      pmtSkipFlag:
        type: string
        description: ' Max length = 1, Payment Skip Flag'
        minLength: 0
        maxLength: 1
      pmtSkipStartDate:
        type: string
        description: 'Format: YYYYMMDD. Payment Skip Start Date'
      pmtSkipTerm:
        type: string
        description: ' Max length = 2, Payment Skip Term'
        minLength: 0
        maxLength: 2
        pattern: '^[0-9]*$'
