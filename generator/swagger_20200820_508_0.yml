        maxLength: 64
      payingCardAddressLine2:
        type: string
        description: The second address line of the paying card's card holder.
        maxLength: 64
      payingCardPostalTown:
        type: string
        description: The postal town of the paying card's card holder.
        maxLength: 20
      payingCardCounty:
        type: string
        description: The county of the paying card's card holder.
        maxLength: 20
      payingCardPostCode:
        type: string
        description: The post code of the paying card's card holder.
        maxLength: 20
      payingCardCountry:
        type: string
        description: The country of the paying card's card holder.
        maxLength: 20
      payingCardExpiryMonth:
        type: string
        description: The expiry month on the Paying Card. Optional if using a stored card but mandatory if the stored card is not used.
        maxLength: 2
      payingCardExpiryYear:
        type: string
        description: The expiry year on the Paying Card. Optional if using a stored card but mandatory if the stored card is not used.
        maxLength: 2
      payingCardCvv:
        type: string
        description: The Cvv of the Paying Card. Optional but recommended.
        maxLength: 4
      odaId:
        type: string
        description: The ID used by transactions that are routed via ODA (First Data’s legacy message broker).
        maxLength: 20
      pares:
        type: string
        description: 3D Secure only. Send this field only when the transaction is resent following customer authentication using 3D Secure. This should be the the response for 3D secure.
      transactionId:
        type: string
        description: 3D Secure only. Send this field when the transaction is resent following customer authentication using 3D Secure. This is the transaction ID.
      tokenId:
        type: string
        description: The ID of a Stored Card. Send this field if a stored card in FirstPay is to be used. The ID can be obtained by first calling FirstPay using the ‘GetSettings’ message type.
        maxLength: 22
      storePayingCard:
        type: string
        description: This enables the paying card to be stored in FirstPay. Set to either ‘True’ or ‘False’.  Set to ‘True’ in order to store the paying card for future use. Default value is ‘False’.
        maxLength: 5
      storeCardWithPayment:
        type: string
        description: 'This stores the paying card in First Pay, whilst making a payment. Set to either ‘True’ or ‘False’.  Set to ‘True’ in order to store the paying card whilst taking a payment.'
        maxLength: 5
      storePayingCardDefault:
        type: string
        description: 'This stores the paying card in First Pay, whilst making a payment, as the default stored card.Set to either ‘True’ or ‘False’. Set to ‘True’ in order to mark the paying card being used to take a payment as the default stored card.'
        maxLength: 5
      storePayingCardName:
        type: string
