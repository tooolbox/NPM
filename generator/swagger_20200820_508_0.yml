        maxLength: 30
      agentId:
        type: string
        description: 'For information only. Use this field if a specific front-end user needs to be identified, e.g. if the front-end is a call centre used by agents.'
        maxLength: 64
      futurePaymentDate:
        type: string
        description: The date of when the payment should be made.
        format: ddMMyyyy.
        maxLength: 8
        pattern: '^([0-2][0-9]|(3)[0-1])(((0)[0-9])|((1)[0-2]))\d{4}$'
      beneficiaryDob:
        type: string
        description: 'This field is for Non-First Vision Beneficiaries. The enhanced MCC 6012 authorisation process for UK issued Visa paying cards requires additional data elements pertaining to the recipient of the payment, to be collected and placed in the authorisation message. This should be populated with Date of Birth of the primary recipient.'
        format: dd/MM/yyyy.
        maxLength: 10
        pattern: '^([0-2][0-9]|(3)[0-1])(/)(((0)[0-9])|((1)[0-2]))(/)\d{4}$'
      beneficiaryPostCode:
        type: string
        description: 'This field is for Non-First Vision Beneficiaries. The enhanced MCC 6012 authorisation process for UK issued Visa paying cards requires additional data elements pertaining to the recipient of the payment, to be collected and placed in the authorisation message. Full post code. FirstPay will format the post code based on the Visa 6012 requirement (Partial post code of the primary recipient.).'
        maxLength: 8
      beneficiarySurname:
        type: string
        description: 'This field is for Non-First Vision Beneficiaries. The enhanced MCC 6012 authorisation process for UK issued Visa paying cards requires additional data elements pertaining to the recipient of the payment, to be collected and placed in the authorisation message. Full surname. FirstPay will format the surname based on the Visa 6012 requirement (First characters of the Surname of the primary recipient.).'
        maxLength: 20
      bankAccountNumber:
        type: string
        description: This field is for Bank Products only. For bank products this is a mandatory field. The should be populated with the Account Number e.g. ‘12345678’.
        maxLength: 6
      bankSortCode:
        type: string
        description: This field is for Bank Products only. For bank products this is a mandatory field. The should be populated with the Sort code e.g. ‘100000’.
        maxLength: 8
      bankReferenceNumber:
        type: string
        description: This field is for Bank Products only. The should be populated with the bank reference. This is only required if a Head Office Bank Account is used.
        maxLength: 16
      customerSurname:
        type: string
        description: This field is for Bank Products only. For bank products this is a mandatory field. The should be populated with the surname of beneficiary (Bank Account holder).
        maxLength: 18
      paReferenceId:
        type: string
        description: This field corresponds to the device fingerprinting data that was collected previously.This field is added as part of 3DS 2.0 version upgrade and it is conditionally mandatory field to be passed in order to be 3D secure 2.0 version compliant.
        maxLength: 50
      paEnrollAuthenticationTransactionId:
        type: string
        description: This field is passed to link the check enrollment and validate authentication messages.This field is added as part of 3DS 2.0 version upgrade and it is conditionally mandatory field to be passed in order to be 3D secure 2.0 version compliant.
        maxLength: 20
      paTransactionMode:
        type: string
        description: Transaction mode identifier. Identifies the channel from which the transaction originates.This field is added as part of 3DS 2.0 version upgrade and it is conditionally mandatory field to be passed in order to be 3D secure 2.0 version compliant.
        maxLength: 1
      customerAccountChangeDate:
        type: string
        description: 'This field corresponds to date the cardholder’s account was last changed. This includes changes to the billing or shipping address, new payment accounts or new users added.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.'
        maxLength: 8
      customerAccountCreateDate:
        type: string
        description: This field corresponds to date the cardholder opened the account.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 8
      customerAccountPasswordChangeDate:
        type: string
        description: This field corresponds to date the cardholder last changed or reset password on account.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 8
      customerIPAddress:
        type: string
        description: 'This field corresponds to customer’s IP address,   reported by the web server via socket information. This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.'
        maxLength: 45
      customerPassportCountry:
        type: string
        description: This field corresponds to issuing country for the cardholder’s passport. This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 3
      customerPassportNumber:
        type: string
        description: This field corresponds to the cardholder’s passport number. This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 40
      paAccountPurchases:
        type: string
        description: This field corresponds to number of purchases with this cardholder account during the previous six months.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 4
      paAddCardAttempts:
        type: string
        description: This field corresponds to the number of add card attempts in the last 24 hours.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 3
      paAlternateAuthenticationData:
        type: string
        description: This field corresponds to data that documents and supports a specific authentication process.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 2048
      paAlternateAuthenticationDate:
        type: string
        description: This field corresponds to date and time in UTC of the cardholder authentication.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 12
      paAlternateAuthenticationMethod:
        type: string
        description: This field corresponds to mechanism used by the cardholder to authenticate to the 3D Secure requestor.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 2
      paChallengeCode:
        type: string
        description: This field represents whether the transaction has been challenge requested.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 2
      paCustomerCCAlias:
        type: string
        description: This field corresponds to an alias that uniquely identifies the customer's account and credit card on file. This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 128
      paDefaultCard:
        type: string
        description: This field indicates that the card being used is the one designated as the primary payment card for purchase. This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 5
      paFraudActivity:
        type: string
        description: This field indicates whether the merchant experienced suspicious activity (including previous fraud) on the account.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 2
      paGiftCardAmount:
        type: string
        description: This field represents the purchase amount total for prepaid gift cards in major units. This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 15
      paGiftCardCount:
        type: string
        description: This field represents the total count of individual prepaid gift cards purchased.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 2
      paGiftCardCurrency:
        type: string
        description: This field represents the currency used for the gift card purchase. This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 3
      paHttpAccept:
        type: string
        description: This field represents the value of the Accept header sent by the customer’s web browser. This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 255
      paInstallmentTotalCount:
        type: string
        description: This field represents an integer value greater than 1 indicating the maximum number of permitted authorizations for installment payments.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 4
      paMarketingOptin:
        type: string
        description: This field indicates whether the customer has opted in for marketing offers.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 5
      paMarketingSource:
        type: string
        description: This field indicates origin of the marketing offer. This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 40
      paMerchantNewCustomer:
        type: string
        description: This field indicates whether the consumer is a new or existing customer with the merchant.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 5
      paMessageCategory:
        type: string
        description: This field indicates category of the message for a specific use case.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 2
      paNpaCode:
        type: string
        description: This field represents the Non-Payer Authentication indicator.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 2
      paPaymentAccountDate:
        type: string
        description: This field represents the date the payment account was added to the cardholder account.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 8
      paPreOrder:
        type: string
        description: This field indicates whether cardholder is placing an order with a future availability or release date.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 2
      paPreOrderDate:
        type: string
        description: This field represents the expected date that a pre-ordered purchase will be available.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 8
      paRecurringEndDate:
        type: string
        description: This field represents the date after which no further recurring authorizations should be performed.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 8
      paRecurringFrequency:
        type: string
        description: This field represents the integer value indicating the minimum number of days between recurring authorizations.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 3
      paRecurringOriginalPurchaseDate:
        type: string
        description: This field represents the date of original purchase. Required for recurring transactions.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 17
      paReorder:
        type: string
        description: This field indicates whether the cardholder is reordering previously purchased merchandise.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 2
      paShipAddressUsageDate:
        type: string
        description: This field represents the date when the shipping address for this transaction was first used.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 8
      paTransactionCountDay:
        type: string
        description: This field represents the number of transaction (successful or abandoned) for this cardholder account within the last 24 hours.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 3
      paTransactionCountYear:
        type: string
        description: This field represents the number of transactions (successful and abandoned) for this cardholder account within the last year.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 3
      productDescription:
        type: string
        description: This field represents the brief description of item.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 256
      shipToDestinationCode:
        type: string
        description: This field indicates the destination chosen for the transaction.This field is added as part of 3DS 2.0 version upgrade and it is optional field to be passed for 3D secure 2.0 version.
        maxLength: 2
      continuousPaymentAuthority:
        type: string
        description: This field should be set to either ‘True’ or ‘False’. Set to ‘True’ in order to set up a Continuous Payment Authority. Default value is ‘False’.
        maxLength: 5
      cpaImmediatePayment:
        type: string
        description: This field should be set to either ‘True’ or ‘False’.  Set to ‘True’ in order to make an immediate payment before setting up a continuous payment authority. Set to 'False' will initiate a card check before setting up a continuous payment authority. Default value is ‘False’.
        maxLength: 5
      cpaDateOfFirstPayment:
        type: string
        description: This field indicates the Date when the first payment should be made. Format DDMMYYYY.
        maxLength: 8
      cpaFrequency:
        type: string
        description: 'This field represents the frequency set for each payment plan. clients can choose the frequencies they want to make available to their customers. 1=Weekly, 2=Fortnightly, 3=Monthly, 4=Every 4 Weeks, 5=Last Day Of The Month'
        maxLength: 1
      cpaNumberOfPayments:
        type: string
        description: This field represents the number of payments up to 99. client may have settings to restrict the numbers of payments / length of a continuous payment authority.
        maxLength: 2
      futurePayment:
        type: string
        description: Set this value to true in order to set up a future payment.
        maxLength: 5
