        description: ' Max length = 17, Amount of year-to-date cash.'
      nbrPytdCash:
        type: string
        description: ' Max length = 17, Number of year-to-date cash.'
      retailApr:
        type: string
        description: ' Max length = 7, Retail APR: Annual percentage rate defined for retail transactions. The value entered in this field is based on the percentage NOD defined on the Organisation record.'
      cashApr:
        type: string
        description: ' Max length = 7, Cash APR: Annual percentage rate defined for cash transactions. The value entered in this field is based on the percentage NOD defined on the Organisation record'
      rdmDigGrp:
        type: string
        description: ' Max length = 4, Default value is 0.'
      dateAltCustStrt:
        type: string
        description: 'Format: YYYYMMDD. Effective date of the alternate customer address.'
      corresCustNbr:
        type: string
        description: ' Max length = 19, Customer Correspondence Number: Number that identifies the Customer Name/Address record that contains the correspondence customer address for statements and other correspondence, which will be used instead of the Primary customer held on the Acount'
      custSelDueDay:
        type: string
        description: ' Max length = 2, Customer selection due day: Day of the month the customer has selected as the payment due date. Values are:  0 - Customer-selected payment due date functionality not utilized (Default)  1-31 - Day of the month the customer has chosen as the payment due date.'
      msCard:
        type: array
        description: Multi Scheme Card
        items:
          $ref: '#/definitions/MsCardForAccountDetailInquiry1'
      ccbOrderingFlag:
        type: string
        description: ' Max length = 1, Convenience Chequebook Ordering Flag. Values are: A - Chequebook to be issued as part of Account opening N - No Chequebooks issued and supported C - Chequebooks issued and supported S - Chequebooks issued in the past and no cheque books in future E - Manual order/re-order of cheque books F - Chequebook issue failed (New Account) G - Chequebook issue failed (Manually ordered) H- Chequebook issue failed (Auto re-issue) R - Auto re- issue cheque books'
      ccbAutoReissueFlag:
        type: string
        description: ' Max length = 1, Convenience Chequebooks Auto Reissue Flag: Flag to allow automatic reissue of convenience chequebooks.  Values are:  ''N'' - Automatic reissue of standard convenience chequebooks allowed for this logo  ''Y'' - Automatic reissue of standard convenience chequebooks not allowed for this logo'
      ccbDispatchMethod:
        type: string
        description: ' Max length = 1, Convenience Chequebooks Dispatch Method: User defined method used by the operator along with the CONV CHEQUE ORDERING flag whenever new chequebooks are to be issued. Values are:   ''C'' - Return to Card Centre  ''D'' - Direct to Cardholder  ''F'' - First Class Mail  ''R'' - Recorded Delivery  Space - No dispatch method defined'
      newAcctCampaign:
        type: string
        description: ' Max length = 8, New Account Campaign: Marketing campaign associated with the account when it was opened.'
      uniqueId:
        type: string
        description: ' Max length = 19, Unique ID: It identifies a customer uniquely.'
      nomAchAmtPctFlag:
        type: string
        description: ' Max length = 1, Flag that indicates whether the direct debit amount is a fixed amount, the full account balance, a percentage of the account balance, or not used. Values are:  0 - Not used.  1 - Fixed payment amount.  2 - Percentage of account (cycle-ending) balance.  3 - Full account (cycle-ending) balance.  4 - Full Non-BNPL Balance payer.        9 - Percentage of account (cycle-ending) balance, excluding overlimit amount'
      nomAchPctAmt:
        type: string
        description: ' Max length = 9, Direct Debit amount / percentage amount.'
      bcgGeneration:
        type: string
        description: ' Max length = 1, BGC Generation: Code that indicates whether a bank giro credit (BGC) statement must be generated for the account.  Values are:  N - BGC statement generation is not required (Default)  Y - BGC statement generation is required'
      subStatus:
        type: string
        description: ' Max length = 2, User Defined Sub-Status.  Works in conjunction with Block Code 1 to identify reason for Block code being set.  Variable Decision Key used in TRIAD.'
      envReq:
        type: string
        description: ' Max length = 1, Payment Envelopped request Indicator: Code that indicates whether an envelope must be generated for inclusion with the account statement.'
      amtCtdPurchases:
        type: string
        description: ' Max length = 17, Total amount of cycle-to-date purchases.'
      waiveCycleSpendFee:
        type: string
        description: ' Max length = 1, Waive Cycle Spend Fee Flag: Flag that indicates whether to waive the cycle spend fee for the account.  Values are:  0 - Do not waive cycle spend fee (Default)  1 - Waive cycle spend fee'
      bankSortCdCh:
        type: string
        description: ' Max length = 10, Payment Automated Clearing House routing number: Dual-use field that accepts a nine-digit routing/transit number (ACH format) or a ten-digit Bank ID (non-ACH format) to identify the financial institution to receive direct debit transactions for account payments.'
      empDiscYtd:
        type: string
        description: ' Max length = 7, Employee Discount year-to-date: Internal field to accumulate all the employee discounts and discount reversals availed in a given year.'
      crlimBypassInd:
        type: string
        description: ' Max length = 1, Credit limit bypass indicator that determines whether an account is excluded for credit limit review by TRIAD.  Values are:  0 - Include (Default)  1 - Exclude from credit limit increase  2 - Exclude from credit limit decrease  3 - Exclude from credit limit decision area.'
      secIdCd:
        type: string
        description: ' Max length = 3, Securitization ID Code: User-defined field that indicates the securitization ID associated with the account. Positions 1 & 3 are user defined values. Position 2 contains the Status, the values are Y (yes, securitized), N (no, removed from securitization pool), or blank (not securitized).'
      fiCrlimOffer:
        type: string
        description: ' Max length = 9, TRIAD Credit limit Offer: Credit Limit Amount that TRIAD last offered.'
      fiDateCrlimOffer:
        type: string
        description: 'Format: YYYYDDD. TRIAD Credit Limit Offer Date: Date TRIAD made the Credit Limit offer.'
      fiExpDtCrlimOffer:
        type: string
        description: 'Format: YYYYDDD. TRIAD Credit Limit Offer Expiry Date: Expiration date of the credit limit offer. TRIAD changes the status of the offer to expired after the offer has been expired.'
      realTimeBal1:
        type: string
        description: ' Max length = 17, Real time balance 1: Current Balance minus Total real time payments.'
      realTimeBal2:
        type: string
        description: ' Max length = 17, Real time balance 2: Current Balance minus Memo credits plus Memo debits.'
      smsGenBankingInd:
        type: string
        description: ' Max length = 1, SMS General Banking Indicator: Code that indicates whether the general banking SMS feature is active at the account level and the frequency of the SMS generation.'
      cardExpr:
        type: string
        description: ' Max length = 7, Unique Card Number embossed on card plastic.'
      crdNbr:
        type: string
        description: ' Max length = 19, Card number'
      edCardBlockCode:
        type: string
        description: ' Max length = 1, Card Block Code: Block code assigned to this card.'
      edCardholderFlag:
        type: string
        description: ' Max length = 1, Cardholder Flag: Flag that indicates whether the card is issued as a primary or secondary card.  Values are:  ''0'' - Primary Cardholder  ''1'' - Additional Cardholder'
      edCardholderType:
        type: string
        description: ' Max length = 1, Cardholder Type: Code that indicates whether the card is issued as a primary or secondary card. The values are: 0 = Additional Cardholder 1 = Primary Cardholder'
      edEmbFullName:
        type: string
        description: ' Max length = 26, Embossed Name 1: Name embossed on the first embossing line of the card.'
      edDtLastPinMailer:
        type: string
        description: 'Format: YYYYDDD. Last Pin Mailer Dispatch Date: Date on which the last Pin mailer was dispatched.'
      edMsCardSetId:
        type: string
        description: ' Max length = 19, Multi Scheme Card Set ID: set to the first card number established for an individual cardholder if it is not provided.'
      edMsPinAlignment:
        type: string
        description: ' Max length = 1, Multi scheme Pin Alignment Flag: Flag to indicate that the Pin for the card is to be the same as any other cards issued for the individual cardholder. Values are: 0 - No alignment.  The Pin is to be calculated separately for each card issued (default) 1 - Customer/Card Set alignment.  Embossing records with the same Card Set ID will have the Pin aligned on issue.'
      edCardActionReason:
        type: string
        description: ' Max length = 1, Card Action Reason: User-defined reason code associated with the current card issue action code. This field can identify specific notations to print in card and PIN mailers.'
      edAfflEmblm:
        type: string
        description: ' Max length = 5, Emblem ID: Field that defines the cardholder''s affiliation or affinity group. The values are user-defined. If this field is left blank during account setup, CMS populates this field with the value from the Account record.'
      edIssueDelivOption:
        type: string
        description: ' Max length = 3, Issue Delivery Option: Identifies the delivery option for new cards.  Values are: 0 - Regular mail (Default) 1 - First class mail 2 - Registered mail 3 - Return to Bank 004-009 - User defined 10 - Virtual Card 11 - Ghost Card'
      edReissueDelivOptn:
        type: string
        description: ' Max length = 3, Reissue Delivery Option: indicates the delivery option for reissued cards.  Values are:   000 - No special Delivery -   use regular mail (default) 001 - First Class Mail 002 - Registered Mail 003 - Internal Delivery Mail 004 - 999 - User Defined'
      edDateBlock:
        type: string
        description: 'Format: YYYYMMDD. Embosser Date Block: Date the block code was placed on the card (embosser).'
      embName1:
        type: string
        description: ' Max length = 26, Embossed Name 1: Name embossed on the first embossing line of the card.'
      embName2:
        type: string
        description: ' Max length = 26, Embossed Name 2: Name embossed on the second embossing line of the card.'
      dateLastExp:
        type: string
        description: 'Format: YYYYDDD. Date last expiry: Indicates the date on which the previously issued card expired.'
      currCrdFromDate:
        type: string
        description: 'Format: YYYYDDD. Current Card Start Date: Date embossed on a magnetic-stripe card that indicates when the card becomes valid. This date is the first day of the month on which the card becomes valid.'
      firstUsageFlg:
        type: string
        description: ' Max length = 1, Current First usage flag: Indicates whether card activation needs to occur for the most recently issued card.  Values are:  ''Y'' - Card activation needs to occur  ''N'' - No card activation is required or card activation has already occurred   ''D'' - Card deactivated'
      naData:
        type: string
        description: ' Max length = 2, Repeating group depends on maker or co-maker.'
      memWrd:
        type: string
        description: ' Max length = 20, Memorable Word, as selected by the customer.'
      memWrdRem:
        type: string
        description: ' Max length = 30, Memorable Word Reminder, used by the customer to remember the memorable word.'
      memWrdInd:
        type: string
        description: ' Max length = 1, Memorable Word Indicator: indicates whether the memorable word is stored for the customer or not.  Values are: 0 - Indicates that the Memorable Word is not set 1 - Indicates that the Memorable Word is set for the customer'
      memDateLstUpd:
        type: string
        description: 'Format: YYYYMMDD. Memorable Word Date Last Updated.'
      dateLtAddrChge:
        type: string
        description: 'Format: YYYYMMDD. Date Last Address Change: Date when the address got last changed.'
      firstName1:
        type: string
        description: ' Max length = 40, First name: Field that identifies the first name of the cardholder.'
      midName1:
        type: string
        description: ' Max length = 40, Middle Name: Field that identifies the middle name of the cardholder.'
      lastName1:
        type: string
        description: ' Max length = 40, Last name: field that identifies the last name of the cardholder.'
      title1:
        type: string
        description: ' Max length = 20, Title: Professional or honorary title associated with the cardholder name entered in the NAME LINE 1 field.'
      relativeName1:
        type: string
        description: ' Max length = 40, Relative Name: Name of relative of the cardholder.'
      homePhone1:
        type: string
        description: ' Max length = 20, Home phone number of the accountholder.'
      empPhone1:
        type: string
        description: ' Max length = 20, Employee Phone Number.'
      pstlCd1:
        type: string
        description: ' Max length = 10, Postal Code: Postal code portion of the mailing address.'
  AccountDetailInquiryResponse2:
    type: object
    properties:
      common:
        $ref: '#/definitions/Header'
      currencyNod:
        type: string
        description: ' Max length = 1, Currency NOD: Number of decimal positions to the right of the decimal point (or other decimal character) in monetary amount fields.'
      currencyCode:
        type: string
        description: ' Max length = 3, Currency Code at Org Level: ISO currency code that identifies the unit of currency for this account.'
      custSvcPhoneNbr:
        type: string
        description: ' Max length = 20, Customer service phone number from Logo'
      collectionPhoneNbr:
        type: string
        description: ' Max length = 20, Collection Phone number from Logo'
      activatePhoneNbr:
        type: string
        description: ' Max length = 20, Activation phone number  from Logo'
      dualInd:
        type: string
        description: ' Max length = 1, Dual Account Indicator: Value received from Input.  Values are: L = Local account F = Foreign account'
      account:
        type: string
        description: ' Max length = 19, Account Number: Identification Number of Customer''s account.'
      logo:
        type: string
        description: ' Max length = 3, Identification number of the logo.'
      addStatus:
        type: string
        description: ' Max length = 2, Add status: Status of the account.  Values are:  00 thru 49 - Add Pending  99  - Add Complete'
      shortName:
        type: string
        description: ' Max length = 20, Short name: Short name of the account holder.'
      customerNumber:
        type: string
        description: ' Max length = 19, Customer number: Customer number that identifies the Customer Name/Address record to which this account is assigned.'
      altCustNbr:
        type: string
        description: ' Max length = 19, Alternate Customer Number: Number that identifies the alternate (temporary) Customer Name/Address record containing an alternate address for statements.'
      userAcctNbr:
        type: string
        description: ' Max length = 19, User Account Number: User-defined account number.'
      stateOfResid:
        type: string
        description: ' Max length = 3, State of Resident referencing to Pricing Control Table ID'
      stateOfIssue:
        type: string
        description: ' Max length = 3, State of Issuance referencing to Pricing Control Table ID'
      xfrOrg:
        type: string
        description: ' Max length = 3, Transfer Organisation: Three digit Identification number of the Organisation of the transferred account.'
      xfrLogo:
        type: string
        description: ' Max length = 3, Transfer Logo: Identification number of the logo of the transferred account.'
      xfrAcct:
        type: string
        description: ' Max length = 19, Transfer Account: Account Number of the transferred account.'
      acctType:
        type: string
        description: ' Max length = 1, Account Type: Code that identifies the type of account processed by the logo. Values are: B = Bad checks/NSF checks C = COD accounts D = Debit card L = Layaway P = Profit and loss R = Revolving, which is also referred to as retail or private label (Default) X = Bankcard Y = Bankcard-prepaid NOTE: Values D, X and Y are valid types of bankcard accounts.'
      intStatus:
        type: string
        description: ' Max length = 1, Status: Code that identifies the status of the account.  Values are: A = Active B = Conversion fraud C = Conversion transfer D = Dormant F = Fraud transfer H = Closed/conversion I = Inactive J = Transfer in, migrated from inactive K = Transfer out, migrated from inactive M = Migrated N = New P = To be purged in next reload Q = Transfer in today R = Transfer out today T = Transfer V = Conversion X = Charge-off/conversion Z = Charge-off 8 = Closed 9 = To be purged after reload.'
      chgoffStatus:
        type: string
        description: ' Max length = 1, Charge Off Status: Code that identifies the charge-off status of this account.  Values are: 0 = Not charged off (Default) 1 = Potential (within 60 days of automatic charge off) 2 = Pending (within 30 days of automatic charge off) 3 = Manual 4 = Blocked 5 = Automatically completed 6 = Manually completed 9 = Account abandoned.'
      overlimitFlag:
        type: string
        description: ' Max length = 1, Over limit Flag: Flag that indicates whether CMS includes or excludes overlimit amounts from the account cycle-ending balance. Values are: 0 = Include overlimit amounts in the account cycle-ending balance (Default); 1 = Exclude all overlimit amounts from the account cycle-ending balance subject to insurance calculation.'
      cycleOvrlimFeeInd:
        type: string
        description: ' Max length = 1, Cycle Over limit fee indicator: Account overlimit fee indicator.   Values are:  0 - Account not Overlimit at Cycle;  1 - Account cycle overlimit fee not assessed;  2 - Account cycle overlimit fee assessed; 3 - Account cycle overlimit fee assessed and reported'
      ovrlimNbrCycles:
        type: string
        description: ' Max length = 3, Over Limit Number Of Cycles: Number of overlimit cycles on the account life-to-date.'
      condOfAcct:
        type: string
        description: ' Max length = 1, Condition of account: Field that indicates whether the account is past due, delinquent or current. Values are: 0 - Current due 1 - Past due 2 - Delinquent'
      blockCode1:
        type: string
        description: ' Max length = 1, Account Block Code 1 - Block codes control specific processing options at the account level.'
      blockCode1Priority:
        type: string
        description: ' Max length = 2, Block code 1 priority: values are 00-99 with 00 as the lowest priority and 99 as the highest priority.'
      blockCode2:
        type: string
        description: ' Max length = 1, Account Block Code 2 - Block codes control specific processing options at the account level.'
      blockCode2Priority:
        type: string
        description: ' Max length = 2, Block code 2 priority: values are 00-99 with 00 as the lowest priority and 99 as the highest priority.'
      issueFlag:
        type: string
        description: ' Max length = 1, Issue Pending Flag. Values are:  ''Y'' - Issue Pending  ''T'' - Issue Pending Triad  ''N'' - No Issue Pending.'
      cardUsageFlag:
        type: string
        description: ' Max length = 1, Card Usage Flag: Code that identifies account activity status.   Values are:  0 - Account new, no activity  1 - Account active, no statement yet  2 - Account active, received statement  3 - Account closed, last statement pending  4 - Account closed and last statement received, or charged-off, or to be purged'
      pctLevel:
        type: string
        description: ' Max length = 1, PCT Level: Code that specifies the Processing Control Table level for the pricing control indicator. The logo in which accounts reside initially determines the level at which all accounts will process.  Values are: Space - Is not used  ''S'' - System Level  ''O'' - ORG Level  ''L'' - LOGO level'
      pctLevelStartDate:
        type: string
        description: 'Format: YYYYDDD. PCT Level Start Date: Date when PCT-LEVEL is effective. Temporary override at the Account level.'
      pctLevelExpirDate:
        type: string
        description: 'Format: YYYYDDD. PCT Level Expiry Date: Date when PCT-LEVEL expires.'
      pctCtlId:
        type: string
        description: ' Max length = 3, PCT Control Indicator: Temporary Processing Control Table identification override controlled on the Account.'
      pctStartDate:
        type: string
        description: 'Format: YYYYDDD. PCT Start Date: Date on which the special pricing controls start for the account.'
      pctExpirDate:
        type: string
        description: 'Format: YYYYDDD. PCT Expiry Date: Date on which the special pricing controls expire for the account.'
      ctlTblOvrrd:
        type: string
        description: ' Max length = 3, Account level control table override: field that is used to override the account control table that is assigned to the account''s PCT with a different account control table.'
      billingCycle:
        type: string
        description: ' Max length = 2, Account level billing cycle: Billing cycle for the account.'
      billAcctInd:
        type: string
        description: ' Max length = 1, Billing Acct Indicator: Code that indicates whether the acct is a transaction (cardholder), billing, control, or diversion acct.  Values are: 0 - Trans. acct 1 - Billing acct 2 - Control acct 3 - Div. acct 4 - Trans. acct subject to control redirection 5 - Trans. acct subject to div. redirection-no memo for div. 6 - Trans. acct subject to control and div. redirection-no memo 7 - Trans. acct subject to div. redirection-with memo 8 - Trans. acct subject to control and div. redirection-with memo'
      currBal:
        type: string
        description: ' Max length = 17, Current Balance: Current balance of the Credit Plan Segment record for the current billing cycle.'
      statementFlag:
        type: string
        description: ' Max length = 1, Statement Flag: Code that indicates how CMS generates a statement for this account.  Values are: Space - Normal statement (Default) ''C'' - Cycle statement ''I'' - Interim statement ''O'' - Online/archive-only statement ''H'' - Hold statement ''R'' - Returned statement ''S'' - Sign out statement ''0'' - User-defined statement hold code 10 ''1''-''9'' - User-defined statement hold code 1 to 9 ''U'' - Suppress statement ''Z'' - User-defined value that suppresses statement generation ''T'' - Archive statement'
      stmtFreq:
        type: string
        description: ' Max length = 2, Statement Frequency: Code that indicates how often CMS generates statements for the account.  Values are: 01 - 12 - Frequency at which to generate a statement, in months.   62 - Generate a statement during the next CMS daily run. If the account is not scheduled to cycle during the next daily run, an interim statement is produced.  99 - Do not generate statements. CMS maintains account activity on the Online Accumulated Transactions file'
      rtnMailCtr:
        type: string
        description: ' Max length = 2, Returned Mail Counter: Number of times mail was returned.'
      rtnMailDate:
        type: string
        description: 'Format: YYYYDDD. Returned Mail Date: Field that indicates the date of the previously returned mail.'
      siOrg:
        type: string
        description: ' Max length = 3, Store Organisation: Three digit Identification number of the Organisation of store where account was opened. This relates to either the CMS ORG where the store record resides or the MBS ORG where the store resides.'
      siNbr:
        type: string
        description: ' Max length = 9, Store number where account was opened.'
      currColl:
        type: string
        description: ' Max length = 3, Current Collector: Code or initials that identify the collector currently assigned to the account.'
      permColl:
        type: string
        description: ' Max length = 3, Permanent Collector: Code or initials used to identify the permanent collector assigned to the account.'
      olcReason:
        type: string
        description: ' Max length = 2, OLC Reason: Code that indicates the reason the account is in collections.   Values are: 1 - First payment default  2 - Overlimit  3 - Excessive use  4 - Delinquent  5 - Manual (high priority)  6 - Delinquent and recency  7 - Manual (low priority)  8 - Charge-off  9 - Delinquent and overlimit  10 - Restructure for overlimit  11 - Restructure for delinquent and Overlimit  12 - Transfer  13 - Purged  99 - Account added by collector'
      colatCode:
        type: string
        description: ' Max length = 2, Collateral Code: User-defined code that indicates the type of collateral attached to this account.'
      adverseActn1:
        type: string
        description: ' Max length = 2, Adverse Action 1: User-defined code that indicates the reason used to decline the customer''s request for credit.'
      adverseActn2:
        type: string
        description: ' Max length = 2, Adverse Action 2: User-defined code that indicates the reason used to decline the customer''s request for credit.'
      adverseActn3:
        type: string
        description: ' Max length = 2, Adverse Action 3: User-defined code that indicates the reason used to decline the customer''s request for credit.'
      ownerFlag:
        type: string
        description: ' Max length = 1, Account Level Owner Flag: User-defined code that identifies ownership of a business.'
      employeeCode:
        type: string
        description: ' Max length = 2, Employee Code: User-defined employee code. Code that indicates that the account holder is an employee.'
      promoData:
        type: string
        description: ' Max length = 20, Account level promotional data.'
      waiveLateChg:
        type: string
        description: ' Max length = 1, Waive Late Charge Flag: Flag that indicates whether to waive late charges for the account.  Values are:  0 - Do not waive late charges (Default)  1 - Permanently Waive late charges.  4 - Waive late charges for 1 cycle, 5 - Waive late charges for 2 cycles, 6 - Waive late charges for 3 cycles, 9 - Waive late charges for current cycle'
      waiveIntrChg:
        type: string
        description: ' Max length = 1, Waive Interest Charge Flag: Flag that indicates whether to waive interest for the account.  Values are:  0 - Assess interest (Default)  1 - Permanently waive interest charges.  4 - Waive interest charges for 1 cycle  5 - Waive interest charges for 2 cycles 6 - Waive interest charges for 3 cycles'
      waiveSvcChg:
        type: array
        description: 'Waive Membership Fee Charge Flag:  Flag that indicates whether to waive the annual membership fee for the account. Values are:  0 - Do not waive membership fee (Default)  1 - Permanently waive membership fee.  2 - Waive Initial membership fee  3 - Waive Renewal membership fee  4 - Waive membership fee for 1 cycle  5 - Waive membership fee for 2 cycles  6 - Waive membership fee for 3 cycles'
        items:
          type: string
      waiveFeeChg:
        type: string
        description: ' Max length = 1, Waive Service Charge Flag: Flag that indicates whether to waive service charge for the account.  Values are:  0 - Do not waive svc charges if in A/R and waive in Profit/Loss (Default)  1 - Waive svc charges in A/R and P/L  2 - Do not waive svc charges in A/R and P/L  3 - Waive svc charges in A/R but do not waive in P/L.  4 - Waive svc charges in A/R & P/L for 1 cycle  5 - Waive svc charges in A/R & P/L for 2 cycles  6 - Waive svc charges in A/R & P/L for 3 cycles'
      waiveOvlm:
        type: string
        description: ' Max length = 1, Waive Over Limit Fee Flag: Flag that indicates whether to waive the overlimit fee.  Values are:  0 - Do not waive the overlimit fee (Default)  1 - Permanently waive overlimit fee  4 - Waive overlimit fee for 1 cycle  5 - Waive overlimit fee for 2 cycles  6 - Waive overlimit fee for 3 cycles'
      waiveNsfFeeInd:
        type: string
        description: ' Max length = 1, Waive NSF Fee indicator: Flag that indicates whether to waive non sufficient funds (NSF) fees for returned checks.  Values are:  0 - Do not waive NSF fees if in accounts/receivable (A/R) and waive if in profit/loss (P/L)  1  - Waive NSF fees in A/R and P/L  2 - Do not waive NSF fees in A/R and P/L  3 - Waive NSF fees in A/R but do not waive in P/L.  4 - Waive NSF fees in A/R and P/L for 1 cycle  5 - Waive NSF fees in A/R and P/L for 2 cycles  6 - Waive NSF fees in A/R and P/L for 3 cycles'
      waiveLtrChg:
        type: string
        description: ' Max length = 1, Waive Letter Fee Charge Flag: Flag that indicates whether to waive the letter fee for the account.  Values are:  0 - Do not waive the letter fee (Default)  1 - Permanently waive the letter fee.  4 - Waive letter fee for 1 cycle  5 - Waive letter fee for 2 cycles  6 - Waive letter fee for 3 cycles'
      dupStmtAddrFlag:
        type: string
        description: ' Max length = 1, Duplicate stmt Address Flag: indicates if current address or prior address should be used for duplicate stmt request C=Reprint for curr addr (Default) P=Reprint for prev addr I=Request interim stmt next CMS daily run. No fee F=Request interim stmt next CMS daily run. Asses fee. D=Reprint for curr addr. Assess fee Q=Reprint for the prev addr E=Reprint annual stmt for curr addr  R=Reprint annual stmt for prev addr G=Reprint annual stmt for curr addr S=Reprint annual stmt for prev addr'
      ddPmtRevCtr:
        type: string
        description: ' Max length = 1, Payment reversal counter: Counter that accumulates the number of payment reversals life-todate to a maximum value of 9.'
      cbCrScore:
        type: string
        description: ' Max length = 5, Credit Bureau Credit Score: Credit score received from the credit bureau.'
      cbIndicator:
        type: string
        description: ' Max length = 1, Credit Bureau Indicator: Code that determines the credit bureau reporting of the account.  Values are: 0 - Logo level parameters control the selection of the account (default value) 1 - Do not report the account to Credit Bureau 2 - Always report the account to Credit Bureau irrespective of the rules set up at Logo record'
