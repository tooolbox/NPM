        description: ' Max length = 1, Flag that indicate whether e-commerce transactions are restricted for this Logo or not.    0 - Logo does not provide e-commerce restriction option to its customers (Default) 1 - Logo provides e-commerce restriction option to its customers (account/card level). 2 - Logo provides e-commerce restriction at logo level (overrides the account/card level restrictions) 3 - Logo provides e-commerce restriction only on international use at logo level (overrides the account/card level restrictions)'
