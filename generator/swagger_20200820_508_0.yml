      pmtAchDbNbr:
        type: string
        description: ' Max length = 17, Direct Debit Bank account number of the account.'
      ddAchReqDay:
        type: string
        description: ' Max length = 2, Direct Debit request days. Number of days prior to the payment due date or the day of the month to request direct debit payments for the account.'
      pmtAch:
        type: string
        description: ' Max length = 1, Code that indicates whether DD processing is active for this account and the pmt option in effect.  Values are: 0= No participation in DD processing (Default) 1= DD processing active. Min. pmt in effect 2= DD active. Cust nominated pmt in effect 3= DD expired 4= DD cancelled due to delinquency 5= DD cancelled as DD PAYMENT REVERSAL LIMIT reached 6= DD active for debit card transactions only 7= DD active. Cust nominated pmt is in effect. Option does not include past due amounts for projected DD'
      achAmtPct:
        type: string
        description: ' Max length = 1, Flag that indicates whether the direct debit amount is a fixed amount, the full account balance, a percentage of the account balance, or not used. Values are:  0 - Not used.  1 - Fixed payment amount.  2 - Percentage of account (cycle-ending) balance.  3 - Full account (cycle-ending) balance.  4 - Full Non-BNPL Balance payer.        9 - Percentage of account (cycle-ending) balance, excluding overlimit amount'
      achAmt:
        type: string
        description: ' Max length = 17, Customer-nominated amount or percentage based on the ACH-AMT-PCT value.  Where ACH-AMT-PCT field is a value of ''1'' (amount option), this field should contain an amount. The location of the decimal is determined by the currency NOD. For example, if the currency NOD is 2, enter $100.00 as 00000000000010000.'
      nomAchPct:
        type: string
        description: ' Max length = 17, Customer-nominated amount or percentage based on the ACH-AMT-PCT value. Where ACH-AMT-PCT field is a value of ''2'' or ''9'' (percentage options), this field should contain a percentage using only the last seven positions of the field. The location of the decimal is determined by the percentage NOD. For example, if the percentage NOD is 7, enter 15% as 00000000001500000.'
      ddPmtChangeDate:
        type: string
        description: 'Format: YYYYDDD. DD payment change date'
      dcAchPlan:
        type: string
        description: ' Max length = 5, Direct Credit Plan Number: Plan number that identifies the Credit Plan Master record of a retail credit plan that CMS debits for direct credits to the account.'
      dcAchRtNbr:
        type: string
        description: ' Max length = 10, Direct Credit Routing/transit Number: Dual-use field that accepts a nine-digit routing/transit number (ACH format) or a ten-digit Bank ID (non-ACH format) to identify the financial institution to receive direct credit transactions for account payments. Field must be numeric. If the DD/DC Indicator on ARMO02 equals 0, the first byte if the DD R/T Bank ID must equal 0 followed by a 9 digit numeric value.'
      dcAchExpireDate:
        type: string
        description: 'Format: YYYYDDD. Direct Credit Payment Expiry Date: Date on which direct credit processing expires for the account. A value of zeros means the DD does not expire.'
      dcAchStartDate:
        type: string
        description: 'Format: YYYYDDD. Direct Credit Payment Start Date: Date on which direct credit processing starts for the account.'
      pmtDcAchDbType:
        type: string
        description: ' Max length = 1, Direct Credit Processing Debit Type: Field that indicates the type of account participating in direct credit processing. Values are: ''D'' - Direct Credit to Deposit Account  ''S'' - Direct Credit to Savings Account'
      pmtDcAchDbNbr:
        type: string
        description: ' Max length = 17, Direct Credit Processing Debit Account Number: Field that indicates the debit account number participating in direct credit processing payment.'
      dcAchReqDayInd:
        type: string
        description: ' Max length = 1, Direct Credit Request Day Indicator: Field that indicates the day of the month when CMS generates the direct credit for the account. Values are:  0 - Direct credit processing is not used  1 - Generate the direct credit on the cycle day or on a specific day each month  2 - Generate the direct credit on the first cycle only  3 - Generate the direct credit at account opening only  4 - Generate the direct credit on a specific number of days after account opening'
      dcAchReqDay:
        type: string
        description: ' Max length = 2, Direct Credit Request Day: Field that indicates the day of the month when CMS generates the direct credit for the account.'
      dcAchAmt:
        type: string
        description: ' Max length = 17, Amount of the direct credit.'
      onDemandAchDcType:
        type: string
        description: ' Max length = 1, Type of bank account used for on demand direct credits.  Values are:  D - Current Account  S - Savings Account'
      onDemandAchDcNbr:
        type: string
        description: ' Max length = 17, Account number participating in on demand Direct Credit processing.'
      onDemandAchRtNbr:
        type: string
        description: ' Max length = 10, On Demand Routing and Transit Number: Dual-use field that accepts a nine-digit routing/transit number (ACH format) or a ten-digit Bank ID (non-ACH format) to identify the financial institution to receive direct debit transactions for account payments.'
      onDemandDcIban:
        type: string
        description: ' Max length = 34, On Demand Direct Credit IBAN: International Banking Account Number (IBAN) associated with the on-demand direct credit account.'
      ddIban:
        type: string
        description: ' Max length = 34, International Banking Account Number (IBAN) associated with the direct debit account.'
      dcIban:
        type: string
        description: ' Max length = 34, International Banking Account Number (IBAN) associated with the direct credit account.'
      onDemDcBic:
        type: string
        description: ' Max length = 11, On Demand Direct Credit BIC: Bank identifier code associated with the on-demand direct credit account.'
      ddBic:
        type: string
        description: ' Max length = 11, Bank identifier code (BIC) associated with the direct debit account. A SWIFT code is an international bank code that identifies particular banks worldwide.'
      dcBic:
        type: string
        description: ' Max length = 11, Bank identifier code (BIC) associated with the direct credit account. A SWIFT code is an international bank code that identifies particular banks worldwide.'
      projAchPmt:
        type: string
        description: ' Max length = 17, Projected amount of the direct debit calculated on the cycle date.'
      dtLastProjDdMaint:
        type: string
        description: 'Format: YYYYDDD. Date projected DD last maintained'
      ddCancel:
        type: string
        description: ' Max length = 1, DD cancel switch 0 - Not Cancelled  1 - Cancelled'
      totCshVal:
        type: string
        description: ' Max length = 17, Sum of cash value of loyalty points earned'
      ctdPtsEarnd:
        type: string
        description: ' Max length = 17, Cycle to date points earned'
      ctdPtsBought:
        type: string
        description: ' Max length = 17, Cycle to date points bought'
      ctdPtsBnus:
        type: string
        description: ' Max length = 17, Cycle to date bonus points'
      ctdPtsRedeemed:
        type: string
        description: ' Max length = 17, Cycle to date points redeemed'
      ctdPtsClsed:
        type: string
        description: ' Max length = 17, Cycle to date points closed'
      ctdPtsExpired:
        type: string
        description: ' Max length = 17, Cycle to date points expired'
      ctdPtsAdjIn:
        type: string
        description: ' Max length = 17, Cycle to date points adjusted in'
      ctdPtsAdjOut:
        type: string
        description: ' Max length = 17, Cycle to date points adjusted out'
      graceCtd:
        type: string
        description: ' Max length = 17, Grace CTD'
      openToRedOnScr:
        type: string
        description: ' Max length = 17, Computed from points file GMPA'
      rewardsCategory:
        type: string
        description: ' Max length = 6, Rewards category'
      perItemNod:
        type: string
        description: ' Max length = 1, NOD in LMS'
      emailMktc:
        type: string
        description: ' Max length = 1, Email Customer marketing channel option'
      directMail:
        type: string
        description: ' Max length = 1, Direct Mail Customer marketing channel option'
      smsMktc:
        type: string
        description: ' Max length = 1, SMS Customer marketing channel option'
      outboundCall:
        type: string
        description: ' Max length = 1, Outbound Phone call Customer marketing channel option'
      userDefinedPp1:
        type: string
        description: ' Max length = 1, User defined Product 1 Customer marketing product option'
      userDefinedPp2:
        type: string
        description: ' Max length = 1, User defined Product 2 Customer marketing product option'
      userDefinedPp3:
        type: string
        description: ' Max length = 1, User defined Product 3 Customer marketing product option'
  AccountDetailInquiryResponse3:
    type: object
    properties:
      common:
        $ref: '#/definitions/Header'
      currencyNod:
        type: string
        description: ' Max length = 1, Currency NOD: Number of decimal positions to the right of the decimal point (or other decimal character) in monetary amount fields.'
      currencyCode:
        type: string
        description: ' Max length = 3, Currency Code at Org Level: ISO currency code that identifies the unit of currency for this account.'
      custSvcPhoneNbr:
        type: string
        description: ' Max length = 20, Customer service phone number from Logo'
      collectionPhoneNbr:
        type: string
        description: ' Max length = 20, Collection Phone number from Logo'
      activatePhoneNbr:
        type: string
        description: ' Max length = 20, Activation phone number  from Logo'
      dualInd:
        type: string
        description: ' Max length = 1, Dual Account Indicator: Value received from Input.  Values are: L = Local account F = Foreign account'
      account:
        type: string
        description: ' Max length = 19, Account Number: Identification Number of Customer''s account.'
      logo:
        type: string
        description: ' Max length = 3, Identification number of the logo.'
      addStatus:
        type: string
        description: ' Max length = 2, Add status: Status of the account.  Values are:  00 thru 49 - Add Pending  99  - Add Complete'
      shortName:
        type: string
        description: ' Max length = 20, Short name: Short name of the account holder.'
      customerNumber:
        type: string
        description: ' Max length = 19, Customer number: Customer number that identifies the Customer Name/Address record to which this account is assigned.'
      altCustNbr:
        type: string
        description: ' Max length = 19, Alternate Customer Number: Number that identifies the alternate (temporary) Customer Name/Address record containing an alternate address for statements.'
      userAcctNbr:
        type: string
        description: ' Max length = 19, User Account Number: User-defined account number.'
      stateOfResid:
        type: string
        description: ' Max length = 3, State of Resident referencing to Pricing Control Table ID'
      stateOfIssue:
        type: string
        description: ' Max length = 3, State of Issuance referencing to Pricing Control Table ID'
      xfrOrg:
        type: string
        description: ' Max length = 3, Transfer Organisation: Three digit Identification number of the Organisation of the transferred account.'
      xfrLogo:
        type: string
        description: ' Max length = 3, Transfer Logo: Identification number of the logo of the transferred account.'
      xfrAcct:
        type: string
        description: ' Max length = 19, Transfer Account: Account Number of the transferred account.'
      acctType:
        type: string
        description: ' Max length = 1, Account Type: Code that identifies the type of account processed by the logo. Values are: B = Bad checks/NSF checks C = COD accounts D = Debit card L = Layaway P = Profit and loss R = Revolving, which is also referred to as retail or private label (Default) X = Bankcard Y = Bankcard-prepaid NOTE: Values D, X and Y are valid types of bankcard accounts.'
      intStatus:
        type: string
        description: ' Max length = 1, Status: Code that identifies the status of the account.  Values are: A = Active B = Conversion fraud C = Conversion transfer D = Dormant F = Fraud transfer H = Closed/conversion I = Inactive J = Transfer in, migrated from inactive K = Transfer out, migrated from inactive M = Migrated N = New P = To be purged in next reload Q = Transfer in today R = Transfer out today T = Transfer V = Conversion X = Charge-off/conversion Z = Charge-off 8 = Closed 9 = To be purged after reload.'
      chgoffStatus:
        type: string
        description: ' Max length = 1, Charge Off Status: Code that identifies the charge-off status of this account.  Values are: 0 = Not charged off (Default) 1 = Potential (within 60 days of automatic charge off) 2 = Pending (within 30 days of automatic charge off) 3 = Manual 4 = Blocked 5 = Automatically completed 6 = Manually completed 9 = Account abandoned.'
      overlimitFlag:
        type: string
        description: ' Max length = 1, Over limit Flag: Flag that indicates whether CMS includes or excludes overlimit amounts from the account cycle-ending balance. Values are: 0 = Include overlimit amounts in the account cycle-ending balance (Default); 1 = Exclude all overlimit amounts from the account cycle-ending balance subject to insurance calculation.'
      cycleOvrlimFeeInd:
        type: string
        description: ' Max length = 1, Cycle Over limit fee indicator: Account overlimit fee indicator.   Values are:  0 - Account not Overlimit at Cycle;  1 - Account cycle overlimit fee not assessed;  2 - Account cycle overlimit fee assessed; 3 - Account cycle overlimit fee assessed and reported'
      ovrlimNbrCycles:
        type: string
        description: ' Max length = 3, Over Limit Number Of Cycles: Number of overlimit cycles on the account life-to-date.'
      condOfAcct:
        type: string
        description: ' Max length = 1, Condition of account: Field that indicates whether the account is past due, delinquent or current. Values are: 0 - Current due 1 - Past due 2 - Delinquent'
      blockCode1:
        type: string
        description: ' Max length = 1, Account Block Code 1 - Block codes control specific processing options at the account level.'
      blockCode1Priority:
        type: string
        description: ' Max length = 2, Block code 1 priority: values are 00-99 with 00 as the lowest priority and 99 as the highest priority.'
      blockCode2:
        type: string
        description: ' Max length = 1, Account Block Code 2 - Block codes control specific processing options at the account level.'
      blockCode2Priority:
        type: string
        description: ' Max length = 2, Block code 2 priority: values are 00-99 with 00 as the lowest priority and 99 as the highest priority.'
      issueFlag:
        type: string
        description: ' Max length = 1, Issue Pending Flag. Values are:  ''Y'' - Issue Pending  ''T'' - Issue Pending Triad  ''N'' - No Issue Pending.'
      cardUsageFlag:
        type: string
        description: ' Max length = 1, Card Usage Flag: Code that identifies account activity status.   Values are:  0 - Account new, no activity  1 - Account active, no statement yet  2 - Account active, received statement  3 - Account closed, last statement pending  4 - Account closed and last statement received, or charged-off, or to be purged'
      pctLevel:
        type: string
        description: ' Max length = 1, PCT Level: Code that specifies the Processing Control Table level for the pricing control indicator. The logo in which accounts reside initially determines the level at which all accounts will process.  Values are: Space - Is not used  ''S'' - System Level  ''O'' - ORG Level  ''L'' - LOGO level'
      pctLevelStartDate:
        type: string
        description: 'Format: YYYYMMDD. PCT Level Start Date: Date when PCT-LEVEL is effective. Temporary override at the Account level.'
      pctLevelExpirDate:
        type: string
        description: 'Format: YYYYMMDD. PCT Level Expiry Date: Date when PCT-LEVEL expires.'
      pctCtlId:
        type: string
        description: ' Max length = 3, PCT Control Indicator: Temporary Processing Control Table identification override controlled on the Account.'
      pctStartDate:
        type: string
        description: 'Format: YYYYMMDD. PCT Start Date: Date on which the special pricing controls start for the account.'
      pctExpirDate:
        type: string
        description: 'Format: YYYYMMDD. PCT Expiry Date: Date on which the special pricing controls expire for the account.'
      ctlTblOvrrd:
        type: string
        description: ' Max length = 3, Account level control table override: field that is used to override the account control table that is assigned to the account''s PCT with a different account control table.'
      billingCycle:
        type: string
        description: ' Max length = 2, Account level billing cycle: Billing cycle for the account.'
      billAcctInd:
        type: string
        description: ' Max length = 1, Billing Acct Indicator: Code that indicates whether the acct is a transaction (cardholder), billing, control, or diversion acct.  Values are: 0 - Trans. acct 1 - Billing acct 2 - Control acct 3 - Div. acct 4 - Trans. acct subject to control redirection 5 - Trans. acct subject to div. redirection-no memo for div. 6 - Trans. acct subject to control and div. redirection-no memo 7 - Trans. acct subject to div. redirection-with memo 8 - Trans. acct subject to control and div. redirection-with memo'
      currBal:
        type: string
        description: ' Max length = 17, Current Balance: Current balance of the Credit Plan Segment record for the current billing cycle.'
      statementFlag:
        type: string
        description: ' Max length = 1, Statement Flag: Code that indicates how CMS generates a statement for this account.  Values are: Space - Normal statement (Default) ''C'' - Cycle statement ''I'' - Interim statement ''O'' - Online/archive-only statement ''H'' - Hold statement ''R'' - Returned statement ''S'' - Sign out statement ''0'' - User-defined statement hold code 10 ''1''-''9'' - User-defined statement hold code 1 to 9 ''U'' - Suppress statement ''Z'' - User-defined value that suppresses statement generation ''T'' - Archive statement'
      stmtFreq:
        type: string
        description: ' Max length = 2, Statement Frequency: Code that indicates how often CMS generates statements for the account.  Values are: 01 - 12 - Frequency at which to generate a statement, in months.   62 - Generate a statement during the next CMS daily run. If the account is not scheduled to cycle during the next daily run, an interim statement is produced.  99 - Do not generate statements. CMS maintains account activity on the Online Accumulated Transactions file'
      rtnMailCtr:
        type: string
        description: ' Max length = 2, Returned Mail Counter: Number of times mail was returned.'
      rtnMailDate:
        type: string
        description: 'Format: YYYYMMDD. Returned Mail Date: Field that indicates the date of the previously returned mail.'
      siOrg:
        type: string
        description: ' Max length = 3, Store Organisation: Three digit Identification number of the Organisation of store where account was opened. This relates to either the CMS ORG where the store record resides or the MBS ORG where the store resides.'
      siNbr:
        type: string
        description: ' Max length = 9, Store number where account was opened.'
      currColl:
        type: string
        description: ' Max length = 3, Current Collector: Code or initials that identify the collector currently assigned to the account.'
      permColl:
        type: string
        description: ' Max length = 3, Permanent Collector: Code or initials used to identify the permanent collector assigned to the account.'
      olcReason:
        type: string
        description: ' Max length = 2, OLC Reason: Code that indicates the reason the account is in collections.   Values are: 1 - First payment default  2 - Overlimit  3 - Excessive use  4 - Delinquent  5 - Manual (high priority)  6 - Delinquent and recency  7 - Manual (low priority)  8 - Charge-off  9 - Delinquent and overlimit  10 - Restructure for overlimit  11 - Restructure for delinquent and Overlimit  12 - Transfer  13 - Purged  99 - Account added by collector'
      colatCode:
        type: string
        description: ' Max length = 2, Collateral Code: User-defined code that indicates the type of collateral attached to this account.'
      adverseActn1:
        type: string
        description: ' Max length = 2, Adverse Action 1: User-defined code that indicates the reason used to decline the customer''s request for credit.'
      adverseActn2:
        type: string
        description: ' Max length = 2, Adverse Action 2: User-defined code that indicates the reason used to decline the customer''s request for credit.'
      adverseActn3:
        type: string
        description: ' Max length = 2, Adverse Action 3: User-defined code that indicates the reason used to decline the customer''s request for credit.'
      ownerFlag:
        type: string
        description: ' Max length = 1, Account Level Owner Flag: User-defined code that identifies ownership of a business.'
      employeeCode:
        type: string
        description: ' Max length = 2, Employee Code: User-defined employee code. Code that indicates that the account holder is an employee.'
      promoData:
        type: string
        description: ' Max length = 20, Account level promotional data.'
      waiveLateChg:
        type: string
        description: ' Max length = 1, Waive Late Charge Flag: Flag that indicates whether to waive late charges for the account.  Values are:  0 - Do not waive late charges (Default)  1 - Permanently Waive late charges.  4 - Waive late charges for 1 cycle, 5 - Waive late charges for 2 cycles, 6 - Waive late charges for 3 cycles, 9 - Waive late charges for current cycle'
      waiveIntrChg:
        type: string
        description: ' Max length = 1, Waive Interest Charge Flag: Flag that indicates whether to waive interest for the account.  Values are:  0 - Assess interest (Default)  1 - Permanently waive interest charges.  4 - Waive interest charges for 1 cycle  5 - Waive interest charges for 2 cycles 6 - Waive interest charges for 3 cycles'
      waiveSvcChg:
        type: array
        description: 'Waive Membership Fee Charge Flag:  Flag that indicates whether to waive the annual membership fee for the account. Values are:  0 - Do not waive membership fee (Default)  1 - Permanently waive membership fee.  2 - Waive Initial membership fee  3 - Waive Renewal membership fee  4 - Waive membership fee for 1 cycle  5 - Waive membership fee for 2 cycles  6 - Waive membership fee for 3 cycles'
        items:
          type: string
      waiveFeeChg:
        type: string
        description: ' Max length = 1, Waive Service Charge Flag: Flag that indicates whether to waive service charge for the account.  Values are:  0 - Do not waive svc charges if in A/R and waive in Profit/Loss (Default)  1 - Waive svc charges in A/R and P/L  2 - Do not waive svc charges in A/R and P/L  3 - Waive svc charges in A/R but do not waive in P/L.  4 - Waive svc charges in A/R & P/L for 1 cycle  5 - Waive svc charges in A/R & P/L for 2 cycles  6 - Waive svc charges in A/R & P/L for 3 cycles'
      waiveOvlm:
        type: string
        description: ' Max length = 1, Waive Over Limit Fee Flag: Flag that indicates whether to waive the overlimit fee.  Values are:  0 - Do not waive the overlimit fee (Default)  1 - Permanently waive overlimit fee  4 - Waive overlimit fee for 1 cycle  5 - Waive overlimit fee for 2 cycles  6 - Waive overlimit fee for 3 cycles'
      waiveNsfFeeInd:
        type: string
        description: ' Max length = 1, Waive NSF Fee indicator: Flag that indicates whether to waive non sufficient funds (NSF) fees for returned checks.  Values are:  0 - Do not waive NSF fees if in accounts/receivable (A/R) and waive if in profit/loss (P/L)  1  - Waive NSF fees in A/R and P/L  2 - Do not waive NSF fees in A/R and P/L  3 - Waive NSF fees in A/R but do not waive in P/L.  4 - Waive NSF fees in A/R and P/L for 1 cycle  5 - Waive NSF fees in A/R and P/L for 2 cycles  6 - Waive NSF fees in A/R and P/L for 3 cycles'
      waiveLtrChg:
        type: string
        description: ' Max length = 1, Waive Letter Fee Charge Flag: Flag that indicates whether to waive the letter fee for the account.  Values are:  0 - Do not waive the letter fee (Default)  1 - Permanently waive the letter fee.  4 - Waive letter fee for 1 cycle  5 - Waive letter fee for 2 cycles  6 - Waive letter fee for 3 cycles'
      dupStmtAddrFlag:
        type: string
        description: ' Max length = 1, Duplicate stmt Address Flag: indicates if current address or prior address should be used for duplicate stmt request C=Reprint for curr addr (Default) P=Reprint for prev addr I=Request interim stmt next CMS daily run. No fee F=Request interim stmt next CMS daily run. Asses fee. D=Reprint for curr addr. Assess fee Q=Reprint for the prev addr E=Reprint annual stmt for curr addr  R=Reprint annual stmt for prev addr G=Reprint annual stmt for curr addr S=Reprint annual stmt for prev addr'
      ddPmtRevCtr:
        type: string
        description: ' Max length = 1, Payment reversal counter: Counter that accumulates the number of payment reversals life-todate to a maximum value of 9.'
      cbCrScore:
        type: string
        description: ' Max length = 5, Credit Bureau Credit Score: Credit score received from the credit bureau.'
      cbIndicator:
        type: string
        description: ' Max length = 1, Credit Bureau Indicator: Code that determines the credit bureau reporting of the account.  Values are: 0 - Logo level parameters control the selection of the account (default value) 1 - Do not report the account to Credit Bureau 2 - Always report the account to Credit Bureau irrespective of the rules set up at Logo record'
      applCrScore:
        type: string
        description: ' Max length = 5, Application Credit Score: score assigned by CDM (or another application processing system, if used).'
      miscCrScore:
        type: string
        description: ' Max length = 5, Miscellanuous Credit Score: score is typically received from CDM (or another application processing system).'
      lastCrClass:
        type: string
        description: ' Max length = 2, Last Credit Classification: Code that identifies the previous credit classification of the account holder.'
      crlim:
        type: string
        description: ' Max length = 17, Account spending/credit limit: current credit limit assigned to the account.'
      income:
        type: string
        description: ' Max length = 17, Income of the account holder in thousands of monetary units. Example: If the currency is U.S. dollars, an income of $100,000 is entered as 100. An income of $28,000 is entered as 28.'
      nbrNsf:
        type: string
        description: ' Max length = 3, Number of payments returned for nonsufficient funds (NSF).'
      nbrUnblkedCards:
        type: string
        description: ' Max length = 5, Number of unblocked outstanding cards (plastic) for this account. The value in this field is system-generated; you cannot change it.'
      pmtCtd:
        type: string
        description: ' Max length = 17, Payments Cycle-To-Date: Accumulated amount of all payments cycle-to-date.'
      pmtSkipFlag:
        type: string
        description: ' Max length = 1, Payment Skip Flag: Code that indicates whether skip payments are in effect for this account.  Values are: X - Account ineligible for automatic skip payment (logo level) Z - Account eligible for selection if automatic skip payment turned on (Default) A - Automatic skip payment is in effect M - Manual skip payment is in effect V - Override of the automatic skip payment is in effect N - Skip the next cycles payment Y - Insurance skip payment is in effect I - Insurance skip payment is initiated'
      pmtRecency:
        type: string
        description: ' Max length = 1, Payment Recency: Code that identifies the level of recency delinquency. The recency delinquency level indicates the number of billing cycles since the last qualifying payment was posted to the account.'
      pmtCycleDue:
        type: string
        description: ' Max length = 1, Payment Cycle Due: Code that identifies the level of contractual delinquency. The contractual delinquency (also called the cycle due code), indicates the number of cycles for which payments are due.  Values are: 0 - No amount is due; account is current  1 - Current amount is due; not past due  2 - Amount is past due 1-29 days (or ''X'' days)  3 - 30 days  4 - 60 days  5 - 90 days  6 - 120 days  7 - 150 days  8 - 180 days  9 - 210+ days'
      pmtAmtPrepaid:
        type: string
        description: ' Max length = 17, Pre-Paid Payment Amount: field that holds payments that are allowed to be made in advance. Not related to Prepaid card functionality.'
      pmtTotAmtDue:
        type: string
        description: ' Max length = 17, Total amount due of the account. This includes the current amount due and any past due amounts.'
      pmtCurrDue:
        type: string
        description: ' Max length = 17, Amount of payment currently due (not including delinquent amounts).'
      pmtPastCtr:
        type: string
        description: ' Max length = 3, Number of times the account has been past due 1- 29 days.'
      pmtPastDue:
        type: string
        description: ' Max length = 17, Amount of payment past due.'
      pmt30daysCtr:
        type: string
        description: ' Max length = 3, Number of times payment has been 30 to 59 days delinquent.'
      pmt30days:
        type: string
        description: ' Max length = 17, Amount of payment that is 30 to 59 days past due.'
      pmt60daysCtr:
        type: string
        description: ' Max length = 3, Number of times payment has been 60 to 89 days delinquent.'
      pmt60days:
