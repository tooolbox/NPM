        minLength: 1
        maxLength: 64
      beneficiaryCardOrAccountNumber:
        type: string
        description: The beneficiary card or account number as stored on First Vision.
        maxLength: 20
      amount:
        type: string
        description: 'The payment amount. This figure includes a decimal point (numeric), e.g. 120.99.'
