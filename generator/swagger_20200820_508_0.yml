        maxLength: 3
      requestType:
        type: string
        description: ' Max length = 1, Letter Request Type: Indicates letter request action.  Values are:  0=Online only - Generate letter immediately and return to requestor in response message 1=Batch only - Generate letter in next batch 2=Both Online & Batch - Generate letter online and in next batch run; if LETTER DESTINATION field = Space and PRINTER ID field contains valid printer ID, then letter is also sent to CICS printer.  Always ''1'' for Enterprise Requests. There is no ''same day'' option for Enterprise letters.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      ltrDest:
        type: string
        description: ' Max length = 1, Letter Destination: Value indicating the intended letter destination media (such as LTS Printer, local printer, or e-mail) of the letter text . Values are: Space= LTS Printer defined in PRINTER ID field of this message (Default) 1 = Printer external to LTS 2 = SMS (Short message server such as mobile phone message) 3 = E-mail 4 = Other media external to LTS  The service uses this field only when REQUEST TYPE = 2 (Both online and batch).'
        minLength: 0
        maxLength: 1
      printerId:
        type: string
        description: ' Max length = 4, Printer ID: Identifier of printer defined to LTS.  Defaults to spaces. This field is used only when REQUEST TYPE = 0 (Online) or 2 (Both online and batch) and LETTER DESTINATION = Space. When LETTER DESTINATION = Spaces, this PRINTER ID must be defined on LTS Organization Record (LMOC-ONLINE-PRINTER) for the LETTER ORG provided. If a value is present in this field and the REQUEST TYPE = 1 (Batch only), the service will return an error message.'
