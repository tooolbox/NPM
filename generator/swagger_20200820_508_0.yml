  CardLostAndStolenServiceRequest:
    type: object
    required:
      - blockCode
      - cardActn
      - cardNbr
      - effectiveDate
    properties:
      common:
        $ref: '#/definitions/Header'
      cardNbr:
        type: string
        description: ' Max length = 19, Card Number: Unique Card number embossed on the plastic card. 1. Must be numeric and greater than 0 2. Card number must be on file 3. Card number must be valid for Org provided'
        minLength: 0
        maxLength: 19
      cardActn:
        type: string
        description: ' Max length = 1, Action to be take on the card. Valid values: T = Transfer the card(lost, Stolen, or Fraud) R = Reverse a card transfer  Cannot be space or Low-Values'
        minLength: 0
        maxLength: 1
      effectiveDate:
        type: string
        description: 'Format: YYYYMMDD. Fraud Transfer Effective Date: Date the fraud card transfer is effective on the card. The date value must be a less or equal to today''s date. Default is today''s date and cannot accept any future dates. Valid value has to be entered in this field. 1.Must be entered, cannot be zero.  2. Format is CCYY-MM-DD'
      blockCode:
        type: string
        description: ' Max length = 1, Block code to apply to the transfer card. The values are blank (or space) and A to Z.  Edit checks: The block code must be defined on the logo record and be designated lost/stolen.  When the value is blank, then the  embosser records is cross checked to see if a block code is already present on the card. If a block code is not present or is not defined as lost/stolen/fraud then an error message is returned.'
        minLength: 0
        maxLength: 1
      xfrToAcct:
        type: string
        description: ' Max length = 19, Transfer to account number.'
        minLength: 0
        maxLength: 19
      xfrToCust:
        type: string
        description: ' Max length = 19, Transfer to customer number'
        minLength: 0
        maxLength: 19
      xfrReplacementInd:
        type: string
        description: ' Max length = 1, Transfer replacement indicator: To indicate whether to replace the transfer card  by generating  a new embosser record. Valid values: 0 - Replace lost/stolen/fraud card (default) 1 - Do not replace lost/stolen/fraud card'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      lossType:
        type: string
        description: ' Max length = 1, Loss type: Code that identifies the reason for lost or stolen card. Valid values: 0 to 9'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      lossLoc:
        type: string
        description: ' Max length = 1, Loss location: Code that indicates where the cards was lost. Valid values: Space = Not used (Default) 1 = Home 2 = Auto 3 = Office 4 = Store 5 = Rural 6 = Bar 7 = Hotel or Motel 8 = Unknown A = Airport B = Port.'
        minLength: 0
        maxLength: 1
      lossCountry:
        type: string
        description: ' Max length = 3, Loss country: Country code for the area where the card was lost. Must be valid ISO alphanumeric country code.'
        minLength: 0
        maxLength: 3
      lossDate:
        type: string
        description: 'Format: YYYYMMDD. Date the card was lost, stolen or the first date of fraudulent activity. The date must be less than or equal to today''s date. If the date is not entered in this field,this field defaults to the current system date. Format is CCYY-MM-DD'
      policeRefNbr:
        type: string
        description: ' Max length = 33, Police reference number: Loss property number or police crime reference number assigned to the card when this card is reported lost or stolen.'
        minLength: 0
        maxLength: 33
      pinComp:
        type: string
        description: ' Max length = 1, Pin Compromised:  Code that indicates if the customer''s PIN  was compromised. Valid values: 0 - No (Default) 1 - Yes When the values is set to 1 a new PIN is automatically generated for the card reported lost or stolen.'
        minLength: 0
        maxLength: 1
      cardProcType:
        type: string
        description: ' Max length = 1, CARD PROCESS TYPE: Code that indicates whether the cards is processed during night batch or  in the same day embossing processing cycle.   Valid values:  0 - Same-day plastic processing is not required (default) 1 - Same-day plastic processing is required. Space - Default from logo SDP settings.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
