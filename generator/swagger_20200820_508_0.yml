        minLength: 0
        maxLength: 1
      chgLtrFee:
        type: string
        description: ' Max length = 1, Charge Letter Fee Flag. Values are: Space = Charge fee as defined on the Letter Record (default) 0 = No fee.'
        minLength: 0
        maxLength: 1
      planNo:
        type: string
