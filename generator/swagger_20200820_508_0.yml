        minLength: 0
        maxLength: 1
      kiCmsSelect:
        type: string
        description: ' Max length = 1, CMS Select: Indicates that CMS files is used for the letter. (CMS should be selected when letter is for CMS, ASM, or CTA). A value X is required in one of the four ''select'' fields per request. Also, only one of the four ''select'' fields can be selected per request.  Values are: X =Select CMS space = Do not select CMS (Default).'
        minLength: 0
        maxLength: 1
      kiMbsSelect:
        type: string
        description: ' Max length = 1, MBS Select: Indicates that MBS files is used for the letter.  A value X is required in one of the four ''select'' fields per request. Also only one of the four ''select'' fields can be selected per request. Values are: X =Select MBS space = Do not select MBS.'
        minLength: 0
        maxLength: 1
