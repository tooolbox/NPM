      relationshipNumber:
        type: string
        description: ' Max length = 19, Identification number of the Relationship record to which this account is assigned. Complete this field only if assigning the account to a relationship. The Relationship record must be established before you can add an account to the relationship.'
        minLength: 0
        maxLength: 19
      shortName:
        type: string
        description: ' Max length = 20, Short Name of the Account Holder'
        minLength: 0
        maxLength: 20
      creditLmt:
        type: string
        description: ' Max length = 17, Current credit limit assigned to the account.  For relationship accts, usually you will add the Relationship record and enter the relationship credit limit  before adding subordinate accts. In this case, the available credit limit is reduced as subordinate accts are added to the relationship. if  accts with previously assigned credit limits are assigned to a relationship, the  relationship credit limit must be greater than or equal to the sum of the credit limits of the subordinate accts.'
        pattern: '^(-)?[0-9]{1,17}$'
      customerNbr:
        type: string
        description: ' Max length = 19, Customer number: Customer number that identifies the Customer Name/Address record to which this account is assigned.'
        minLength: 0
        maxLength: 19
      cardFeeDate:
        type: string
        description: 'Format: YYYYMMDD. Date the annual card membership fee is assessed on the account.  Field must be numeric. Field must be a valid Julian date or zeros.'
      userData:
        type: string
        description: ' Max length = 19, User Account Number: User-defined account number.'
        minLength: 0
        maxLength: 19
      memoBillCurrency:
        type: string
        description: ' Max length = 3, Billing Currency: ISO currency code used to generate converted memo-billing information on statements for this acct.    Field must be numeric  For non-prepaid accounts (AMBS-PREPAID-FLAG = 0), the field is valid when the DUAL field on ARML01 equals 1.  If the Dual Billing field equals 1, the memo bill currency must equal zeros on the foreign and local accounts.Note: For prepaid acct, zeros or nulls are the only valid value.  When nulls (nothing) are provided, this field is initialised to zeros.'
        minLength: 0
        maxLength: 3
        pattern: '^[0-9]*$'
      billingLevel:
        type: string
        description: ' Max length = 1, Code that indicates whether billing occurs for the account at the relationship level or subordinate account level. The values are: 0 = Relationship level 1 = Subordinate account level. (Default)  Billing level of an account in a relationship must equal 0 if the billing level of the relationship equals 0.  Billing level of an account in a relationship must be equal to 1 if the billing level of the relationship equals 1.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      dualBilling:
        type: string
        description: ' Max length = 1, Code that indicates whether CMS uses the foreign or local currency to request the minimum payment. The values are: 0 = Dual billing is not active. Bill the foreign account in the foreign currency. Two statements are generated, one in the foreign currency and one in the local currency. 1 = Dual billing is active. Bill the foreign account in the local currency. Two statements are generated in the local currency.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      altCust:
        type: string
        description: ' Max length = 1, Alternate Customer Flag: Code that indicates how CMS generates statements and other correspondence when an alt. Customer Name/Address record exists for the account.  Values are:  Space - Disregard Alt. Customer  ''A'' - Alt. customer active; send stmt and other correspondence to alternate address until exp. date  ''B'' - Alt. customer active; send stmt and other correspondence to both addresses until exp. date  ''C'' - Relationship customer active; send stmt and other correspondence to alt. address'
        minLength: 0
        maxLength: 1
      dateAltCustExpires:
        type: string
        description: 'Format: YYYYMMDD. Effective start date of the alternate customer address.'
      altCustNbr:
        type: string
        description: ' Max length = 19, Number that identifies the alternate Customer Name/Address record containing an alternate address for statements. Customer number should already exist in system.'
        minLength: 0
        maxLength: 19
      collateralCode:
        type: string
        description: ' Max length = 2, Collateral Code: User-defined code that indicates the type of collateral attached to this account.'
        minLength: 0
        maxLength: 2
      flexBill:
        type: string
        description: ' Max length = 1, Code that indicates if the account is eligible to participate in flexible billing. Values are: Y = Account is eligible to participate in flexible billing N = Account is not eligible to participate in flexible billing. (Default)  For non-prepaid accounts (AMBS-PREPAID-FLAG = 0), FLEX BILL MONTHS on ARML14 must be greater than zeros.  Note: For prepaid accounts, N or nulls are the only valid values.  When nulls (nothing) are provided, the field is initialised to a value of N.'
        minLength: 0
        maxLength: 1
      dateAppli:
        type: string
        description: 'Format: YYYYMMDD. Application Date.'
      dateOpened:
        type: string
        description: 'Format: YYYYMMDD. Date on which the account was opened.  NOTE:  if the service Input field equals low values, the OPNED field will contain the current processing date. Field must be numeric. Field must be a valid Julian date. Date cannot be greater than current processing date. Date cannot be a zero value.'
      crdNbrScm:
        type: string
        description: ' Max length = 1, Card numbering scheme that determines the card numbers that are assigned to Embosser records associated with the account. Values are: 0 - non relationship account in which the account number and all card numbers are the same. 1 - relationship account in which the account number and all card numbers are the same 2 - for accounts within a retail logo only. Account and all card numbers are the same, but each card has a unique sequence number. 3 - accounts and all card numbers are unique.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      due:
        type: string
        description: ' Max length = 2, Customer selection due day: Day of the month the customer has selected as the payment due date. Values are:  0 - Customer-selected payment due date functionality not utilized (Default)  1-31 - Day of the month the customer has chosen as the payment due date.   Field must be numeric.If the DUE DATE field on ARML14 equals zeros, the DUE field must equal zeros. If the CYCLE field equals zeros, the DUE field must be greater than zeros.'
        minLength: 0
        maxLength: 2
        pattern: '^[0-9]*$'
      cycle:
        type: string
        description: ' Max length = 2, Billing cycle of the account.  Valid values between zeros and 31.    If the DUE DATE field on ARML14 equals zeros or 99, the CYCLE field must be greater than zeros.If the DUE field on the service Input equals zeros, the CYCLE field must be greater than zeros.  For accounts in a relationship, billing cycle must equal relationship billing cycle.  Billing cycle must be valid for cycles defined at the system level.'
        minLength: 0
        maxLength: 2
        pattern: '^[0-9]*$'
      stmtFlag:
        type: string
        description: ' Max length = 1, Statement Flag: Code that indicates how CMS generates a statement for this account.  Values are: Space - Normal (Default) ''C'' - Cycle stmt ''I'' - Interim statement ''O'' - Online/archive-only  ''H'' - Hold statement ''R'' - Returned stmt ''S'' - Sign out statement ''0'' - User-defined statement hold code 10 ''1''-''9'' - User-defined statement hold code 1 to 9 ''U'' - Suppress ''Z'' - User-defined value that suppresses stmt generation ''T'' - Archive  For prepaid accounts, valid values are space, I, O, U, or Z.'
        minLength: 0
        maxLength: 1
      freq:
        type: string
        description: ' Max length = 2, Statement Frequency: Code that indicates how often CMS generates statements for the account.  Values are: 01 - 12 - Frequency at which to generate a statement, in months.   62 - Generate a statement during the next CMS daily run. If the account is not scheduled to cycle during the next daily run, an interim statement is produced.  99 - Do not generate statements. CMS maintains account activity on the Online Accumulated Transactions file'
        minLength: 0
        maxLength: 2
        pattern: '^[0-9]*$'
      blkCode1:
        type: string
        description: ' Max length = 1, Account Block Code 1 - Block codes control specific processing options at the account level.'
        minLength: 0
        maxLength: 1
      blkCode2:
        type: string
        description: ' Max length = 1, Account Block Code 2 - Block codes control specific processing options at the account level.'
        minLength: 0
        maxLength: 1
      owner:
        type: string
        description: ' Max length = 1, User-defined code that identifies ownership of a business.'
        minLength: 0
        maxLength: 1
      employeeCode:
        type: string
        description: ' Max length = 2, User-defined employee code.'
        minLength: 0
        maxLength: 2
      custStatement:
        type: string
        description: ' Max length = 1, Field determines whether CMS sends statements to the owner only or both the owner and co-owner. The values are: 0 = Send statements to the owner only (Default) 1 = Send statements to both the owner and the coowner.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      custLetter:
        type: string
        description: ' Max length = 1, Field determines whether CMS sends letters to the owner only or both the owner and co-owner. The values are: 0 = Do not send letters to the owner or co-owner 1 = Send letters to the owner only (Default) 2 = Send letters to both the owner and co-owner.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      incomeTh:
        type: string
        description: ' Max length = 17, Income of the account holder in thousands of monetary units. Example: If the currency is U.S. dollars, an income of $100,000 is entered as 100. An income of $28,000 is entered as 28.  Value must be numeric.NOTE: to enter a value of $123,400, the field should be entered as 00000000001234.'
        pattern: '^(-)?[0-9]{1,17}$'
      crdExpr:
        type: string
        description: 'Format: YYMM. Account level, card expiration date - used as default when adding embosser records to this account. It does not necessarily follow that the  embosser level card expiry date will have the same value as this.  Field must be numeric.  Must be a valid date in YYMM format.  Must be greater than the current processing date.NOTE: this date is converted to a Julian date.  The YYMM date is future dated to end of the month for the month that is specified.'
        minLength: 0
        maxLength: 4
        pattern: '^[0-9]*$'
      letterReq:
        type: string
        description: ' Max length = 3, User-defined code that identifies a letter to be generated during the next CMS daily run. CMS clears this field (resets the field to a blank) each CMS daily run.'
        minLength: 0
        maxLength: 3
      liabilityIndicator:
        type: string
        description: ' Max length = 1, Code that indicates the type of liability for the account. Valid Values are: 0 = Company liability (CL). 1 = Individual liability (IL). 2 = Individual liability with company indemnity (ILCI).  Valid for accounts in a relationship that support HCS processing (COMMERCIAL FLAG on ARGM01 equals 3).'
        minLength: 0
        maxLength: 1
      bureauScr:
        type: string
        description: ' Max length = 5, Last credit score received from a credit bureau. The last position contains a minus sign (-) if the score is negative. Field must be numeric.'
        pattern: '^(-)?[0-9]{1,5}$'
      inHouseScr:
        type: string
        description: ' Max length = 5, Last credit score generated by an in-house system. The last position contains a minus sign (-) if the score is negative.Field must be numeric.'
        pattern: '^(-)?[0-9]{1,5}$'
      miscScr:
        type: string
        description: ' Max length = 5, Miscellaneous credit score for the account. The last position contains a minus sign (-) if the score is negative.Field must be numeric.'
        pattern: '^(-)?[0-9]{1,5}$'
      crBureauDt:
        type: string
        description: 'Format: YYYYMMDD. Date of the last requested credit bureau report.'
      termsConditions:
        type: string
        description: ' Max length = 4, User-defined code that identifies special terms and conditions which currently apply to the account.'
        minLength: 0
        maxLength: 4
      termConditionsDate:
        type: string
        description: 'Format: YYYYMMDD. User-defined date field that indicates the effective date, expiration date, or other date associated with the special terms and conditions that apply to the account.  Field must be numeric and greater than zeroes if populated. Must be a valid Julian date.'
      warningCodes:
        type: string
        description: ' Max length = 1, Warning Code: User defined field used by FirstVision authorisations to perform qualifying credit tests.  Values are:  ''0'' - Normal authorisations (Default)  ''1'' - Decline  ''2'' - Decline and pick up  ''3'' - Decline with fraud code  ''4'' - Decline with referral  ''8'' - Decline with a user exit  ''9'' - VIP account; always approve.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      authCriteria:
        type: string
        description: ' Max length = 3, Identification number of the Authorization Criteria table assigned to the account.  Table id must have been previously defined using ARLM screens.  AUTH CRITERIA value is not numeric, alphabetic, or equal spaces.  NOTE: If the service Input equals low values, the table number in the AUTH CRITERIA field defaults from the AUTH CRITERIA TABLE NUMBER on ARGM02.'
        minLength: 0
        maxLength: 3
      authSpendLmt:
        type: string
        description: ' Max length = 3, Identification number of the Hierarchy Company System (HCS) Authorization Spending Limit table assigned to the account.'
        minLength: 0
        maxLength: 3
      assNbrOccurs:
        type: string
        description: ' Max length = 1, Number of occurrences for association related fields.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      accountAssociation:
        type: array
        description: ACCOUNT ASSOCIATION
        items:
          $ref: '#/definitions/AccountAssociationForAccountAdd1'
      associationStatementFlag1:
        type: string
        description: ' Max length = 1, Code which indicates that CMS sends statements to each associated party.Determines whether CMS mails statements to associated parties. Values are:  0 = Do not send statements to the associated parties (Default) 1 = Send statements to the associated parties when the account delinquency level (CD on ARIQ05) reaches the value in the statement cycle due code on the Logo record (STMT CD on ARML13) 2 = Always send statements to the associated parties.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      associationLetterFlag1:
        type: string
        description: ' Max length = 1, Determines whether CMS mails letters to associated parties. This field also determines the type of letter that CMS sends. 0 = Do not send letters to the associated party (Default) 1 = Send only delinquency letters to the associated parties when the account delinquency level (CD on ARIQ05) reaches the value in the statement cycle due code on the Logo record (LTR CD on ARML13) 2 = Send all system-generated letters to the associated party.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      associationStatementFlag2:
        type: string
        description: ' Max length = 1, Code which indicates that CMS sends statements to each associated party.Determines whether CMS mails statements to associated parties. Values are:  0 = Do not send statements to the associated parties (Default) 1 = Send statements to the associated parties when the account delinquency level (CD on ARIQ05) reaches the value in the statement cycle due code on the Logo record (STMT CD on ARML13) 2 = Always send statements to the associated parties.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      associationLetterFlag2:
        type: string
        description: ' Max length = 1, Determines whether CMS mails letters to associated parties. This field also determines the type of letter that CMS sends. 0 = Do not send letters to the associated party (Default) 1 = Send only delinquency letters to the associated parties when the account delinquency level (CD on ARIQ05) reaches the value in the statement cycle due code on the Logo record (LTR CD on ARML13) 2 = Send all system-generated letters to the associated party.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      associationStatementFlag3:
        type: string
        description: ' Max length = 1, Code which indicates that CMS sends statements to each associated party.Determines whether CMS mails statements to associated parties. Values are:  0 = Do not send statements to the associated parties (Default) 1 = Send statements to the associated parties when the account delinquency level (CD on ARIQ05) reaches the value in the statement cycle due code on the Logo record (STMT CD on ARML13) 2 = Always send statements to the associated parties.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      associationLetterFlag3:
        type: string
        description: ' Max length = 1, Determines whether CMS mails letters to associated parties. This field also determines the type of letter that CMS sends. 0 = Do not send letters to the associated party (Default) 1 = Send only delinquency letters to the associated parties when the account delinquency level (CD on ARIQ05) reaches the value in the statement cycle due code on the Logo record (LTR CD on ARML13) 2 = Send all system-generated letters to the associated party.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      associationLetterFee1:
        type: string
        description: ' Max length = 1, Code that determines if CMS charges a fee for each letter sent to an associated party. The values are: 0 = Do not waive the letter fee (Default) 1 = Waive the letter fee.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      associationLetterFee2:
        type: string
        description: ' Max length = 1, Code that determines if CMS charges a fee for each letter sent to an associated party. The values are: 0 = Do not waive the letter fee (Default) 1 = Waive the letter fee.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      associationLetterFee3:
        type: string
        description: ' Max length = 1, Code that determines if CMS charges a fee for each letter sent to an associated party. The values are: 0 = Do not waive the letter fee (Default) 1 = Waive the letter fee.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      residenceId:
        type: string
        description: ' Max length = 3, For accounts processed by a revolving/  retail product, system uses the residence ID to determine which Processing Control Table identifies the control records that define processing parameters for the account.     NOTE: If the service Input equals low values, the RESIDENCE ID field will contain the value from the RES ID field on ARML13.'
        minLength: 0
        maxLength: 3
      issuanceId:
        type: string
        description: ' Max length = 3, State Of Issue:  If account has a Bankcard Logo (Logo ''Type'' value of ''X''), this field identifies the PCT, used for pricing options (interest, fees, account control, insurance).  If account has a non-Bankcard Logo, this code identifies the state, province, or country in which the account was issued.'
        minLength: 0
        maxLength: 3
      pricingCtrl:
        type: string
        description: ' Max length = 3, Code that identifies an existing Processing Control Table (PCT ID) used to establish special pricing controls for the account. The PCT ID in this field determines the Account Control table, Service Charge/Fee table, Insurance table, and Interest tables for the account during the period specified by the START DATE and EXPIRATION DATE fields. Validate that the PCT table exists. This field can have a valid value of spaces, numeric or alphabetic characters.'
        minLength: 0
        maxLength: 3
      startDate:
        type: string
        description: 'Format: YYYYMMDD. Date on which the special pricing controls start for the account. The PRICING CTRL field identifies the special pricing controls. The START DATE must be equal to or greater than the next processing date.  Field must be numeric and a valid Julian date.  If PRICING CTRL field is populated, the start date must be equal to or greater than the org next processing date.'
      expirationDate:
        type: string
        description: 'Format: YYYYMMDD. Date on which the special pricing controls expire for the account. The PRICING CTRL field identifies the special pricing controls. Field must be numeric. Field must be a valid Julian date. If PRICING CTRL field is populated, the expiration date must be greater than the start date. Expiration date must not be > 0 when START DATE is not > 0.'
      pctLvlOverride:
        type: string
        description: ' Max length = 1, Code that indicates if a processing control level override is in effect, and if so, the level for the PCT ID in the PRICING CTRL field. This field enables you to override the processing control level assigned to the account in the Logo record.  Blank = No override in effect (Default) L = Logo O = Organization S = System. The processing control level override is in effect considering START DATE and EXPIRATION DATE. This override is used only for special pricing controls in the PRICING CTRL field'
        minLength: 0
        maxLength: 1
      levelStartDate:
        type: string
        description: 'Format: YYYYMMDD. Date on which the processing control level override starts for the account. The PCT LVL OVERRIDE field identifies the override level in effect. Field must be numeric. Must be a valid Julian date. If the PCT LVL OVERRIDE field is populated, the date field must be greater than zeros. The PCT LVL START DATE must be less than the PCT LVL EXPIRATION DATE. PCT CTRL DATE must not be > 0 when PCT LEVEL has not been provided.'
      levelExpirationDate:
        type: string
        description: 'Format: YYYYMMDD. Date on which the PCT level override expires. This field is not used if the PCT_OVRD_DMC fields are used.  Must be Numeric. Must be a valid Julian date. Must be greater than the PCT LVL OVERRIDE start date. If the PCT LVL OVERRIDE field is populated, the date must be greater than zeros. PCT LVL EXPIRATION DATE must not be > 0 when PCT START DATE not > 0. PCT LVL EXPIRATION DATE must not be less than PCT START DATE. PCT LVL EXPIRATION DATE must not be > 0 when PCT LEVEL has not been provided.'
      ownershipFlag:
        type: string
        description: ' Max length = 1, Code that indicates whether the account is owned by only the owner or by both the owner and co-owner on the Customer Name/Address record. The values are: 0 = Owner only. (Default) 1 = Both owner and co-owner. 2 = Both owner and co-owner, and co-owner is the spouse.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      officer:
        type: string
        description: ' Max length = 3, Code that identifies the officer responsible for this account.'
        minLength: 0
        maxLength: 3
      skipPayment:
        type: string
        description: ' Max length = 1, Payment Skip Flag: Code that indicates whether skip payments are in effect for this account.  Values are: X - Account ineligible for automatic skip payment (logo level) Z - Account eligible for selection if automatic skip payment turned on (Default) A - Automatic skip payment is in effect M - Manual skip payment is in effect V - Override of the automatic skip payment is in effect N - Skip the next cycles payment Y - Insurance skip payment is in effect I - Insurance skip payment is initiate'
        minLength: 0
        maxLength: 1
      freqShopInd:
        type: string
        description: ' Max length = 1, Flag that indicates whether this account can qualify for the accumulation and/or redemption of frequent shopper points. The values are: Y = Yes, this account can qualify for frequent shopper points (Default) N = No, this account cannot qualify for frequent shopper points. NOTE: If the service Input equals low values, the FREQ SHOP IND will default to a value of Y.'
        minLength: 0
        maxLength: 1
      fraudReport:
        type: string
        description: ' Max length = 1, Flag that determines whether fraud reporting is active for the account. The values are: N = Do not report potentially fraudulent activity Y = Report potentially fraudulent activity.  NOTE: If the service Input equals low values, the FRAUD REPORT field will contain the value from the FRAUD PROCESSING field on ARML17.'
        minLength: 0
        maxLength: 1
      cashLmt:
        type: string
        description: ' Max length = 1, Code that determines the cash credit limit for the account. The values are: N = No cash credit limit is allowed for this account T = Total credit limit is available for cash Y = Cash credit limit is a fixed amount or a percentage of the credit limit as defined in theAccount Control table associated with the account (CASH LIMIT FLAG and % OR AMT on ARMY02). (Default)'
        minLength: 0
        maxLength: 1
      prepmtAllwd:
        type: string
        description: ' Max length = 1, Code that indicates whether prepayments are allowed for the account. The values are: 0 = Do not allow prepayments. 1 = Allow prepayments only for transactions associated with logic module 036(prepayment). 2 = Allow prepayments for transactions associated with all payment logic modules (030, 033, 036, and 039). Any overpayment is treated as a prepayment.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      prepmtMths:
        type: string
        description: ' Max length = 2, Number of consecutive months in which the entire computed payment due can be satisfied by a prepaid amount. The default value for this field is set in the Logo record (PRE-PAY MONTHS on ARML14). You can change this value at the account level. This field does not display for debit card accounts.'
        minLength: 0
        maxLength: 2
        pattern: '^[0-9]*$'
      prepmtZero:
        type: string
        description: ' Max length = 1, Code that determines if the prepaid amount is reset to zero for the account. The default value for this field is set in the Logo record (PREPAY ZERO on ARML14). This field does not display for debit card accounts. The values are: 0 = Set prepaid amount to zero anytime the account has a zero balance or a credit balance. 1 = Set prepaid amount to zero at statement time if the account has a zero balance or a credit balance. 2 = Never set prepaid amount to zero.'
        minLength: 0
        maxLength: 1
        pattern: '^[0-9]*$'
      loanLmt:
        type: string
        description: ' Max length = 1, Code that determines the loan credit limit for the account values are: N = No loan credit limit is allowed for this account T = Total credit limit is available for loans Y = Loan credit limit is a fixed amount or a percentage of the total credit limit as defined in the Account Control table associated with the account (LOAN LIMIT FLAG and % OR AMT on ARMY02). (Default)'
        minLength: 0
        maxLength: 1
      rateVariances:
        type: array
        description: 'Current rate variances in effect on the account. For non-prepaid accounts (AMBS-PREPAID-FLAG = 0), field must be numeric.NOTE: For prepaid accounts zeros or nulls are the only valid values.  When nulls (nothing) are provided, field is initialised to zeros.'
        items:
          $ref: '#/definitions/RateVariancesForAccountAdd1'
      effective:
        type: string
        description: 'Format: YYYYMMDD. Last date on which the current variances are effective for credit plans. For prepaid accounts, field must equal zeros. Must be a valid Julian date. Date can not be less than the current processing date. Date is valid when the rate variance has been entered.'
      defaultCashPlan:
        type: string
        description: ' Max length = 5, Default cash plan for the transfer-to account.  NOTE: If the service Input equals low values, the DEFAULT CASH PLAN field will contain the value from the CASH PLAN field on ARMY02. Valid for bankcards only (TYPE OF ACCOUNT on ARML01 equals D, X or Y). Field must be numeric. Cash plan number must exist. For prepaid account type, cash plan must not be greater than zeros.'
        minLength: 0
        maxLength: 5
        pattern: '^[0-9]*$'
      defaultRetailPlan:
        type: string
        description: ' Max length = 5, Default retail plan for the transfer-to account. If no value received then default from  the account-control table associated with the PCT id of the new account. If Account control override table is specified then default from that.'
        minLength: 0
        maxLength: 5
        pattern: '^[0-9]*$'
      controllingPlanOverride:
        type: string
        description: ' Max length = 1, Plan Payment Override Flag: Values are: F = Fixed payment X = Fixed payment Rest on Purch P = Credit limit payment Override  For non-prepaid accounts (AMBS-PREPAID-FLAG = 0), valid values of F, P, X or space.NOTE: For prepaid accounts, zeros or nulls are the only valid values.  When nulls (nothing) are entered, this field is initialised to a space.'
        minLength: 0
        maxLength: 1
      fixedPaymentAmount:
        type: string
        description: ' Max length = 17, Fixed Payment Amount:Fixed payment amount or percentage of the credit limit that CMS uses to calculate the payment amount if the CONTROLLING PLAN OVERRIDE is F, X or P.  For non-prepaid accounts (AMBS-PREPAID-FLAG = 0), field must be numeric. This field is valid when the CONTROLLING PLAN OVERRIDE FIELD = F, P, or X.NOTE: For prepaid accounts, zeros or nulls are the only valid values.  When nulls (nothing) are entered, this field is initialised to zeros.'
        pattern: '^(-)?[0-9]{1,17}$'
      fixedPmtAmt:
        type: string
        description: ' Max length = 17, Fixed payment amount of the credit limit that CMS uses to calculate the payment amount if the PLAN PMT OVRD FLAG is  F, X, P, A, B or C.'
        pattern: '^(-)?[0-9]{1,17}$'
      fixedPmtPct:
        type: string
