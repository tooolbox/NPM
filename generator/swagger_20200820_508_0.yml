      xfrLogo:
        type: string
        description: ' Max length = 3, Transfer Logo: Identification number of the logo of the transferred account.'
      xfrAcct:
        type: string
        description: ' Max length = 19, Transfer Account: Account Number of the transferred account.'
      acctType:
        type: string
        description: ' Max length = 1, Account Type: Code that identifies the type of account processed by the logo. Values are: B = Bad checks/NSF checks C = COD accounts D = Debit card L = Layaway P = Profit and loss R = Revolving, which is also referred to as retail or private label (Default) X = Bankcard Y = Bankcard-prepaid NOTE: Values D, X and Y are valid types of bankcard accounts.'
      intStatus:
        type: string
        description: ' Max length = 1, Status: Code that identifies the status of the account.  Values are: A = Active B = Conversion fraud C = Conversion transfer D = Dormant F = Fraud transfer H = Closed/conversion I = Inactive J = Transfer in, migrated from inactive K = Transfer out, migrated from inactive M = Migrated N = New P = To be purged in next reload Q = Transfer in today R = Transfer out today T = Transfer V = Conversion X = Charge-off/conversion Z = Charge-off 8 = Closed 9 = To be purged after reload.'
      chgoffStatus:
