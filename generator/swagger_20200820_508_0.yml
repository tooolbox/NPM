      payingCardFirstName:
        type: string
        description: The first name of the paying card's cardholder. FirstPay can be configured to retrieve the name from Vision if the name on the paying and beneficiary cards is required to be the same. Optional if using a stored card.
        maxLength: 20
      payingCardSurname:
        type: string
