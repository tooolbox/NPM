      motoRestrLogo:
        type: string
        description: ' Max length = 1, Flag to indicate whether MOTO transactions have been restricted on the Logo or not.  Valid values are:  0 - Logo does not provide MOTO restriction option to its customers (Default) 1 - Logo provides MOTO restriction option to its customers (account/card level). 2 - Logo provides MOTO restriction at logo level (overrides the account/card level restrictions)'
